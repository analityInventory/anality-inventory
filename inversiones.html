<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AnalityInventory - Gest√£o de Investimentos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
        .form-input { width: 100%; padding: 0.75rem; border: 1px solid #475569; border-radius: 0.5rem; background-color: #334155; color: #f1f5f9; transition: all 0.2s; }
        .form-input:focus { outline: none; border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.4); }
        .modal-overlay { transition: opacity 0.3s ease; }
        .modal-container { transition: transform 0.3s ease, opacity 0.3s ease; }
    </style>
</head>
<body class="font-sans">

    <header class="bg-slate-900/80 backdrop-blur-sm shadow-md sticky top-0 z-20 border-b border-slate-700">
        <div class="max-w-7xl mx-auto px-5 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-white">Gest√£o de Investimentos</h1>
            <div class="flex items-center gap-4">
                 <a href="index.html" class="text-slate-400 hover:text-white transition" title="Voltar ao Menu"><i class="ph ph-arrow-u-left-up text-3xl"></i></a>
                 <button id="logoutButton" class="text-slate-400 hover:text-white transition" title="Sair"><i class="ph ph-sign-out text-3xl"></i></button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4 lg:p-6">
        <!-- Resumen y Filtros -->
        <div class="bg-slate-800 p-5 rounded-xl shadow-lg mb-6 border border-slate-700">
            <h3 class="text-xl font-bold text-white mb-4">Resumen de Inversiones</h3>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                <div><p class="text-slate-400 text-sm">üí∞ Valor Total</p><p id="total-invested-value" class="text-2xl font-bold text-white">R$0.00</p></div>
                <div><p class="text-slate-400 text-sm">üöö En Camino</p><p id="total-on-the-way-value" class="text-2xl font-bold text-blue-400">R$0.00</p></div>
                <div><p class="text-slate-400 text-sm">‚úÖ Recibido</p><p id="total-received-value" class="text-2xl font-bold text-green-400">R$0.00</p></div>
                <div><p class="text-slate-400 text-sm">‚ö†Ô∏è Retenido</p><p id="total-retained-value" class="text-2xl font-bold text-yellow-400">R$0.00</p></div>
            </div>
        </div>

        <div class="bg-slate-800 p-5 rounded-xl shadow-lg border border-slate-700">
            <div class="flex flex-wrap gap-4 mb-4 items-center">
                <input type="text" id="search-input" placeholder="Buscar por descripci√≥n o tracking..." class="form-input flex-grow">
                <select id="status-filter" class="form-input w-full md:w-auto">
                    <option value="Todos">Todos os Status</option>
                    <option value="En Camino">En Camino</option>
                    <option value="Recibido">Recibido</option>
                    <option value="Retenido">Retenido</option>
                </select>
                <button id="add-investment-btn" class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg flex items-center justify-center gap-2">
                    <i class="ph ph-plus"></i> Adicionar Investimento
                </button>
            </div>
            <div id="investment-list" class="space-y-4"></div>
            <p id="no-investments-message" class="hidden text-center text-slate-500 py-16">Nenhuma inversi√≥n encontrada.</p>
        </div>
    </main>
    
    <!-- Modal para Adicionar/Editar Investimento -->
    <div id="investment-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex justify-center items-center p-4 modal-overlay opacity-0">
        <div class="modal-container opacity-0 scale-95 bg-slate-800 rounded-xl shadow-2xl w-full max-w-2xl border border-slate-700">
            <div class="p-6 border-b border-slate-700">
                <h2 id="form-title" class="text-2xl font-bold text-white"></h2>
            </div>
            <div class="p-6 max-h-[75vh] overflow-y-auto">
                <form id="investment-form" class="space-y-4">
                    <input type="hidden" id="investment-id">
                    <div><label class="block text-sm font-medium text-slate-400">Descri√ß√£o *</label><input type="text" id="inv-description" class="form-input mt-1" required></div>
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="block text-sm font-medium text-slate-400">Custo de Envio (R$)</label><input type="number" id="inv-shipping-cost" min="0" step="0.01" value="0" class="form-input mt-1"></div>
                        <div><label class="block text-sm font-medium text-slate-400">Status *</label><select id="inv-status" class="form-input mt-1" required><option>En Camino</option><option>Recibido</option><option>Retenido</option></select></div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="block text-sm font-medium text-slate-400">Data de Envio</label><input type="date" id="inv-shipping-date" class="form-input mt-1"></div>
                        <div><label class="block text-sm font-medium text-slate-400">Data de Chegada</label><input type="date" id="inv-arrival-date" class="form-input mt-1"></div>
                    </div>
                    <div><label class="block text-sm font-medium text-slate-400">N¬∫ de Tracking</label><input type="text" id="inv-tracking" class="form-input mt-1"></div>
                    <div><label class="block text-sm font-medium text-slate-400">Observa√ß√µes</label><textarea id="inv-obs" rows="2" class="form-input mt-1"></textarea></div>
                    <div class="border-t border-slate-700 pt-4">
                        <h4 class="font-semibold text-slate-300 mb-2">Produtos no Pacote</h4>
                        <ul id="item-list" class="space-y-2 text-sm"></ul>
                        <button type="button" id="add-item-btn-modal" class="mt-2 w-full text-blue-400 font-semibold border-2 border-dashed border-slate-600 hover:bg-slate-700 py-2 rounded-lg transition">+ Adicionar Produto</button>
                    </div>
                </form>
            </div>
            <div class="p-4 bg-slate-900/50 border-t border-slate-700 flex justify-end gap-3">
                <button type="button" id="close-investment-modal" class="bg-slate-600 hover:bg-slate-500 text-white font-bold py-2 px-4 rounded-lg">Cancelar</button>
                <button type="submit" form="investment-form" id="save-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg">Salvar</button>
            </div>
        </div>
    </div>
    
    <!-- Modal para Seleccionar Productos -->
    <div id="product-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex justify-center items-start pt-20 p-4">
        <div class="bg-slate-800 rounded-xl shadow-2xl w-full max-w-lg border border-slate-700">
            <div class="p-4 border-b border-slate-700"><h2 class="text-xl font-bold text-white">Selecionar Produto</h2><input type="text" id="product-search-input" placeholder="Buscar produto..." class="form-input mt-2"></div>
            <div id="product-list-container" class="max-h-80 overflow-y-auto"></div>
            <div class="p-4 bg-slate-900/50 border-t border-slate-700 flex justify-end"><button id="close-product-modal" class="bg-slate-600 hover:bg-slate-500 text-white font-bold py-2 px-4 rounded-lg">Fechar</button></div>
        </div>
    </div>

    <!-- Templates -->
    <template id="investment-card-template">
         <div class="bg-slate-800 border border-slate-700 rounded-lg shadow-sm">
            <div class="p-4">
                <div class="flex justify-between items-start mb-2"><p class="font-bold text-lg text-white" data-description></p><span class="px-3 py-1 text-xs font-bold rounded-full text-white" data-status></span></div>
                <div class="grid grid-cols-2 gap-x-4 gap-y-2 text-sm mt-3 border-t border-slate-700 pt-3">
                    <div><p class="font-semibold text-slate-400">ID:</p><p data-id></p></div>
                    <div><p class="font-semibold text-slate-400">Custo Total:</p><p class="font-bold" data-total-value></p></div>
                    <div><p class="font-semibold text-slate-400">N¬∫ Tracking:</p><a href="#" target="_blank" class="text-blue-400 hover:underline" data-tracking></a></div>
                    <div><p class="font-semibold text-slate-400">Data de Envio:</p><p data-shipping-date></p></div>
                </div>
                 <div class="mt-4 border-t border-slate-700 pt-3"><p class="font-semibold text-sm text-slate-400 mb-2">Produtos Inclusos:</p><ul class="list-disc list-inside space-y-1 text-sm text-slate-300" data-items></ul></div>
            </div>
            <div class="bg-slate-900/50 p-2 flex justify-end gap-2 border-t border-slate-700"><button data-action="edit" class="text-sm font-semibold text-blue-400 hover:text-white py-1 px-3 rounded"><i class="ph ph-pencil-simple mr-1"></i>Editar</button><button data-action="delete" class="text-sm font-semibold text-red-400 hover:text-white py-1 px-3 rounded"><i class="ph ph-trash mr-1"></i>Excluir</button></div>
        </div>
    </template>
    <template id="item-list-row-template">
        <li class="flex justify-between items-center p-2 bg-slate-700 rounded"><span class="item-text text-slate-200"></span><button type="button" class="item-remove-btn text-red-400 hover:text-red-300"><i class="ph ph-x-circle text-lg"></i></button></li>
    </template>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- L√≥gica y selectores (sin cambios)...
    const API_BASE_URL = 'https://mi-primera-app.fly.dev';
    let allInvestments = [], editingInvestmentId = null, formItems = [];
    const searchInput = document.getElementById('search-input'), statusFilter = document.getElementById('status-filter'), investmentListContainer = document.getElementById('investment-list'), noInvestmentsMessage = document.getElementById('no-investments-message'), investmentForm = document.getElementById('investment-form'), formTitle = document.getElementById('form-title'), logoutButton = document.getElementById('logoutButton'), investmentModal = document.getElementById('investment-modal'), addInvestmentBtn = document.getElementById('add-investment-btn'), closeInvestmentModalBtn = document.getElementById('close-investment-modal'), addItemBtnModal = document.getElementById('add-item-btn-modal'), itemListEl = document.getElementById('item-list'), productModal = document.getElementById('product-modal'), closeProductModalBtn = document.getElementById('close-product-modal'), productSearchInput = document.getElementById('product-search-input'), productListContainer = document.getElementById('product-list-container');
    
    function getAuthHeaders() {
        const token = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
        if (!token) { window.location.href = 'login.html'; return null; }
        return { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` };
    }

    async function fetchApi(endpoint, options = {}) {
        const headers = getAuthHeaders();
        if (!headers) return;
        const response = await fetch(`${API_BASE_URL}${endpoint}`, { headers, ...options });
        if (!response.ok) {
            const errorData = await response.json().catch(() => ({ detail: 'Erro desconhecido.' }));
            throw new Error(errorData.detail);
        }
        if (response.status === 204) return null;
        return response.json();
    }
    
    // --- L√ìGICA PRINCIPAL ---
    async function loadInvestments() {
        try {
            const params = new URLSearchParams({
                ...(statusFilter.value !== 'Todos' && { status: statusFilter.value }),
                ...(searchInput.value && { filter_text: searchInput.value })
            });
            allInvestments = await fetchApi(`/inversiones?${params.toString()}`);
            renderInvestments();
        } catch (error) { alert(`Erro ao carregar investimentos: ${error.message}`); }
    }

    function renderInvestments() {
        investmentListContainer.innerHTML = '';
        noInvestmentsMessage.classList.toggle('hidden', allInvestments.length > 0);
        allInvestments.forEach(createInvestmentCard);
        updateSummary();
    }
    
    function createInvestmentCard(inv) {
        const template = document.getElementById('investment-card-template');
        const card = template.content.cloneNode(true).firstElementChild;
        card.querySelector('[data-id]').textContent = inv.id;
        card.querySelector('[data-description]').textContent = inv.descripcion;
        const statusEl = card.querySelector('[data-status]');
        statusEl.textContent = inv.estado;
        const statusColors = {'Recibido': 'bg-green-600', 'En Camino': 'bg-blue-600', 'Retenido': 'bg-yellow-500'};
        statusEl.classList.add(statusColors[inv.estado] || 'bg-slate-600');
        const items = Array.isArray(inv.items) ? inv.items : [];
        const itemsValue = items.reduce((sum, item) => sum + (item.quantity * item.unit_cost), 0);
        const totalValue = itemsValue + (inv.costo_envio || 0);
        card.querySelector('[data-total-value]').textContent = `R$${totalValue.toFixed(2)}`;
        const trackingLink = card.querySelector('[data-tracking]');
        if(inv.tracking) { trackingLink.textContent = inv.tracking; trackingLink.href = `https://www.google.com/search?q=${inv.tracking}`; }
        else { trackingLink.textContent = 'N/A'; trackingLink.href = '#'; }
        card.querySelector('[data-shipping-date]').textContent = inv.fecha_envio || 'N/A';
        const itemsList = card.querySelector('[data-items]');
        items.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.quantity}x ${item.name || 'Produto desconhecido'} @ R$${(item.unit_cost || 0).toFixed(2)}`;
            itemsList.appendChild(li);
        });
        card.querySelector('[data-action="edit"]').addEventListener('click', () => openModalForEdit(inv.id));
        card.querySelector('[data-action="delete"]').addEventListener('click', () => deleteInvestment(inv.id, inv.descripcion));
        investmentListContainer.appendChild(card);
    }
    
    function updateSummary() {
        let totalInvested = 0, totalOnTheWay = 0, totalReceived = 0, totalRetained = 0;
        allInvestments.forEach(inv => {
            const items = Array.isArray(inv.items) ? inv.items : [];
            const totalValue = items.reduce((s, i) => s + (i.quantity * i.unit_cost), 0) + (inv.costo_envio || 0);
            totalInvested += totalValue;
            if (inv.estado === 'En Camino') totalOnTheWay += totalValue;
            else if (inv.estado === 'Recibido') totalReceived += totalValue;
            else if (inv.estado === 'Retenido') totalRetained += totalValue;
        });
        document.getElementById('total-invested-value').textContent = `R$${totalInvested.toFixed(2)}`;
        document.getElementById('total-on-the-way-value').textContent = `R$${totalOnTheWay.toFixed(2)}`;
        document.getElementById('total-received-value').textContent = `R$${totalReceived.toFixed(2)}`;
        document.getElementById('total-retained-value').textContent = `R$${totalRetained.toFixed(2)}`;
    }

    // --- **L√ìGICA DEL MODAL DE PRODUCTOS ACTUALIZADA** ---
    async function loadProductsForModal(searchText) {
        try {
            const products = await fetchApi(`/products?include_all=true&filter_text=${searchText}`);
            productListContainer.innerHTML = '';
            if (products.length === 0) {
                productListContainer.innerHTML = '<p class="p-4 text-center text-slate-400">Nenhum produto encontrado.</p>';
                return;
            }
            products.forEach(p => {
                const div = document.createElement('div');
                div.className = 'flex justify-between items-center p-3 hover:bg-slate-700 cursor-pointer border-b border-slate-700';
                
                let stockColorClass = 'bg-green-500';
                if (p.stock <= 0) stockColorClass = 'bg-red-500';
                else if (p.stock <= 5) stockColorClass = 'bg-yellow-500';

                div.innerHTML = `
                    <div>
                        <p class="font-semibold text-white">${p.name}</p>
                        <p class="text-sm text-slate-400">Marca: ${p.brand || 'N/A'}</p>
                    </div>
                    <div class="text-right">
                        <p class="font-bold text-lg">${p.stock}</p>
                        <div class="flex justify-end items-center mt-1">
                            <span class="text-xs text-slate-500 mr-2">Stock</span>
                            <span class="w-3 h-3 rounded-full ${stockColorClass}"></span>
                        </div>
                    </div>`;
                div.addEventListener('click', () => selectProduct(p));
                productListContainer.appendChild(div);
            });
        } catch (error) {
            alert(`Erro ao carregar produtos: ${error.message}`);
        }
    }
    
    // El resto de la l√≥gica (modales, formularios, etc.) no necesita cambios...
    function openModalForNew() { editingInvestmentId = null; investmentForm.reset(); formItems = []; renderFormItems(); formTitle.textContent = 'Adicionar Novo Investimento'; investmentModal.classList.remove('hidden'); setTimeout(() => { investmentModal.classList.remove('opacity-0'); investmentModal.querySelector('.modal-container').classList.remove('opacity-0', 'scale-95'); }, 10); }
    async function openModalForEdit(id) { try { const inv = await fetchApi(`/inversiones/${id}`); editingInvestmentId = inv.id; formTitle.textContent = 'Editar Investimento'; document.getElementById('investment-id').value = inv.id; document.getElementById('inv-description').value = inv.descripcion; document.getElementById('inv-shipping-cost').value = inv.costo_envio || 0; document.getElementById('inv-status').value = inv.estado; document.getElementById('inv-shipping-date').value = inv.fecha_envio || ''; document.getElementById('inv-arrival-date').value = inv.fecha_llegada || ''; document.getElementById('inv-tracking').value = inv.tracking || ''; document.getElementById('inv-obs').value = inv.observaciones || ''; formItems = Array.isArray(inv.items) ? inv.items.map(item => ({...item, product_id: item.product_id})) : []; renderFormItems(); investmentModal.classList.remove('hidden'); setTimeout(() => { investmentModal.classList.remove('opacity-0'); investmentModal.querySelector('.modal-container').classList.remove('opacity-0', 'scale-95'); }, 10); } catch (error) { alert(`Erro ao carregar dados para edi√ß√£o: ${error.message}`); } }
    function closeModal() { investmentModal.classList.add('opacity-0'); investmentModal.querySelector('.modal-container').classList.add('opacity-0', 'scale-95'); setTimeout(() => investmentModal.classList.add('hidden'), 300); }
    async function handleFormSubmit(e) { e.preventDefault(); const payload = { inversion_data: { descripcion: document.getElementById('inv-description').value, costo_envio: parseFloat(document.getElementById('inv-shipping-cost').value) || 0, estado: document.getElementById('inv-status').value, fecha_envio: document.getElementById('inv-shipping-date').value || null, fecha_llegada: document.getElementById('inv-arrival-date').value || null, tracking: document.getElementById('inv-tracking').value, observaciones: document.getElementById('inv-obs').value }, items: formItems }; try { if (editingInvestmentId) { await fetchApi(`/inversiones/${editingInvestmentId}`, { method: 'PUT', body: JSON.stringify(payload) }); alert('Investimento atualizado com sucesso!'); } else { await fetchApi('/inversiones', { method: 'POST', body: JSON.stringify(payload) }); alert('Investimento adicionado com sucesso!'); } closeModal(); loadInvestments(); } catch (error) { alert(`Erro ao salvar investimento: ${error.message}`); } }
    async function deleteInvestment(id, description) { if (!confirm(`Tem certeza que deseja excluir o investimento "${description}"?`)) return; try { await fetchApi(`/inversiones/${id}`, { method: 'DELETE' }); alert('Investimento exclu√≠do com sucesso!'); loadInvestments(); } catch (error) { alert(`Erro ao excluir investimento: ${error.message}`); } }
    function openProductModal() { productSearchInput.value = ''; productModal.classList.remove('hidden'); loadProductsForModal(''); }
    function selectProduct(product) { const quantity = parseInt(prompt(`Quantidade para "${product.name}":`, '1'), 10); if (isNaN(quantity) || quantity <= 0) return; const cost = parseFloat(prompt(`Custo unit√°rio para "${product.name}":`, (product.costo || 0).toString())); if (isNaN(cost) || cost < 0) return; formItems.push({ product_id: product.id, name: product.name, quantity, unit_cost: cost }); renderFormItems(); productModal.classList.add('hidden'); }
    function renderFormItems() { itemListEl.innerHTML = ''; const template = document.getElementById('item-list-row-template'); formItems.forEach((item, index) => { const li = template.content.cloneNode(true).firstElementChild; li.querySelector('.item-text').textContent = `${item.quantity}x ${item.name} @ R$${(item.unit_cost || 0).toFixed(2)}`; li.querySelector('.item-remove-btn').addEventListener('click', () => { formItems.splice(index, 1); renderFormItems(); }); itemListEl.appendChild(li); }); }
    
    searchInput.addEventListener('input', loadInvestments);
    statusFilter.addEventListener('change', loadInvestments);
    investmentForm.addEventListener('submit', handleFormSubmit);
    logoutButton.addEventListener('click', () => { localStorage.removeItem('authToken'); sessionStorage.removeItem('authToken'); window.location.href = 'login.html'; });
    addInvestmentBtn.addEventListener('click', openModalForNew);
    closeInvestmentModalBtn.addEventListener('click', closeModal);
    addItemBtnModal.addEventListener('click', openProductModal);
    closeProductModalBtn.addEventListener('click', () => productModal.classList.add('hidden'));
    productSearchInput.addEventListener('input', (e) => loadProductsForModal(e.target.value));

    loadInvestments();
});
</script>
</body>
</html>
</body>
