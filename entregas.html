<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AnalityInventory - Gestão de Entregas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        body { background-color: #f1f5f9; font-family: 'Inter', sans-serif; }
        #app-container { padding-bottom: 90px; }
        .card-exit { transition: opacity 0.5s, transform 0.5s; }
        .card-exit-active { opacity: 0; transform: scale(0.9); }
        .loader { border-top-color: #3b82f6; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .nav-item.active i, .nav-item.active span { color: #3b82f6; }
        .modal-overlay { transition: opacity 0.3s ease; }
        .modal-container { transition: transform 0.3s ease, opacity 0.3s ease; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="font-sans">

    <div id="app-container">
        <header class="bg-white shadow-md sticky top-0 z-10">
            <div class="max-w-4xl mx-auto px-5 py-4 flex justify-between items-center">
                <h1 id="header-title" class="text-2xl font-bold text-slate-800">Pedidos Pendentes</h1>
                <div class="flex items-center gap-3">
                    <a href="productos.html" class="text-slate-600 hover:text-blue-600 transition" title="Gestão de Produtos"><i class="ph ph-cube text-2xl"></i></a>
                    <a href="inversiones.html" class="text-slate-600 hover:text-blue-600 transition" title="Gestão de Investimentos"><i class="ph ph-package text-2xl"></i></a>
                    <a href="gastos.html" class="text-slate-600 hover:text-blue-600 transition" title="Gestão de Despesas"><i class="ph ph-receipt text-2xl"></i></a>
                    <a href="graficos.html" class="text-slate-600 hover:text-blue-600 transition" title="Análise Gráfica"><i class="ph ph-chart-bar text-2xl"></i></a>
                    <div class="border-l h-6 border-slate-300 mx-1"></div>
                    <button id="refreshButton" class="text-slate-600 hover:text-blue-600 transition active:scale-90" title="Atualizar">
                        <i class="ph ph-arrow-clockwise text-2xl"></i>
                    </button>
                    <button id="logoutButton" class="text-slate-600 hover:text-red-600 transition active:scale-90" title="Sair">
                        <i class="ph ph-sign-out text-2xl"></i>
                    </button>
                </div>
            </div>
        </header>

        <main id="lista-entregas" class="max-w-4xl mx-auto p-4"></main>

        <div id="mensaje-vacio" class="hidden text-center mt-16 px-4">
            <i id="mensaje-vacio-icono" class="ph ph-package text-6xl text-slate-400"></i>
            <p id="mensaje-vacio-texto" class="text-slate-500 mt-4 text-lg">Não há pedidos nesta seção.</p>
        </div>

        <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-t-md border-t border-slate-200 h-[80px] z-20">
            <div class="max-w-4xl mx-auto h-full grid grid-cols-4">
                <button data-vista="Pendiente" class="nav-item flex flex-col items-center justify-center text-slate-500 active">
                    <i class="ph ph-clock-countdown text-3xl"></i><span class="text-xs font-medium">Pendentes</span>
                </button>
                <button data-vista="Enviado" class="nav-item flex flex-col items-center justify-center text-slate-500"> <i class="ph ph-truck text-3xl"></i><span class="text-xs font-medium">Enviados</span> </button>
                <button data-vista="Entregado" class="nav-item flex flex-col items-center justify-center text-slate-500">
                    <i class="ph ph-check-circle text-3xl"></i><span class="text-xs font-medium">Entregues</span>
                </button>
                <button data-vista="Cancelado" class="nav-item flex flex-col items-center justify-center text-slate-500">
                    <i class="ph ph-x-circle text-3xl"></i><span class="text-xs font-medium">Cancelados</span>
                </button>
            </div>
        </nav>
    </div>

    <div id="loader-global" class="hidden fixed inset-0 bg-white bg-opacity-75 flex justify-center items-center z-50">
        <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-32 w-32"></div>
    </div>
    <div id="notification-permission-banner" class="hidden fixed bottom-[90px] left-0 right-0 bg-slate-800 text-white p-4 z-20 flex justify-between items-center">
        <span>Deseja receber notificações de novos pedidos?</span>
        <button id="enable-notifications-btn" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-lg font-semibold">Ativar</button>
    </div>
    <div id="modal-container" class="hidden fixed inset-0 bg-black bg-opacity-60 z-50 flex justify-center items-center p-4 modal-overlay opacity-0">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-6 text-center modal-container opacity-0 scale-95">
            <div id="modal-content"></div>
        </div>
    </div>
    <template id="tarjeta-entrega-template">
        <div class="bg-white rounded-lg shadow-md mb-4 overflow-hidden">
            <div class="p-5">
                <div class="flex justify-between items-start mb-2">
                    <span class="text-sm font-semibold bg-blue-100 text-blue-800 px-3 py-1 rounded-full">Pedido ID: <span class="font-bold" data-id></span></span>
                    <div class="loader-card hidden w-6 h-6 border-4 border-t-4 border-gray-200 rounded-full animate-spin"></div>
                </div>
                <h2 class="text-xl font-bold text-slate-800" data-cliente></h2> 
                <p class="text-slate-600" data-total></p>
                <div class="my-4">
                    <p class="font-semibold text-slate-700 mb-2">Produtos:</p>
                    <ul class="list-disc list-inside space-y-1 text-slate-600" data-productos></ul>
                </div>
                <div class="border-t border-slate-200 pt-4 space-y-3">
                    <a data-direccion-link href="#" target="_blank" class="flex items-center gap-3 group">
                        <i class="ph ph-map-pin text-2xl text-slate-500 group-hover:text-blue-600 transition"></i>
                        <div>
                            <p class="font-semibold text-slate-700 group-hover:text-blue-600 transition" data-direccion></p>
                            <span class="text-sm text-blue-500">Toque para abrir no mapa</span>
                        </div>
                    </a>
                    <div class="flex items-center gap-3">
                        <i class="ph ph-phone text-2xl text-slate-500"></i>
                        <p class="font-semibold text-slate-700" data-telefono></p>
                    </div>
                </div>
            </div>
            <div class="btns-container">
                <div class="grid">
                    <button data-accion="Enviado" class="btn-accion bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 transition flex items-center justify-center gap-2"> <i class="ph-fill ph-truck text-xl"></i>Marcar como Enviado </button>
                    <button data-accion="Entregado" class="btn-accion bg-green-500 hover:bg-green-600 text-white font-bold py-3 transition flex items-center justify-center gap-2"> <i class="ph-fill ph-check-circle text-xl"></i>Marcar como Entregue</button>
                    <button data-accion="Cancelado" class="btn-accion bg-red-500 hover:bg-red-600 text-white font-bold py-3 transition flex items-center justify-center gap-2"><i class="ph-fill ph-x-circle text-xl"></i>Cancelar Pedido</button>
                </div>
            </div>
        </div>
    </template>

<script>
// TODO EL SCRIPT DE TU INDEX.HTML VA AQUÍ, EXCEPTO LA PARTE DEL LOGIN
document.addEventListener('DOMContentLoaded', () => {
    // --- Selectores, Estado y Lógica de la App (copiado de tu index.html) ---
    const API_BASE_URL = 'https://mi-primera-app.fly.dev'; 
    const appContainer = document.getElementById('app-container');
    const logoutButton = document.getElementById('logoutButton');
    const listaEntregasContainer = document.getElementById('lista-entregas');
    const tarjetaTemplate = document.getElementById('tarjeta-entrega-template');
    const loaderGlobal = document.getElementById('loader-global');
    const mensajeVacio = document.getElementById('mensaje-vacio');
    const navItems = document.querySelectorAll('.nav-item');
    const refreshButton = document.getElementById('refreshButton');
    const headerTitle = document.getElementById('header-title');
    const notificationPermissionBanner = document.getElementById('notification-permission-banner');
    const enableNotificationsBtn = document.getElementById('enable-notifications-btn');
    const modalContainer = document.getElementById('modal-container');
    const modalContent = document.getElementById('modal-content');

    let allEntregas = []; 
    let currentVista = 'Pendiente';
    let initialFetchDone = false;
    let knownPendingIds = new Set();
    let notificationSynth; 
    
    // --- Lógica de autenticación: Si no hay token, redirige a la página de login ---
    const token = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
    if (!token) {
        window.location.href = 'login.html'; // ASUMIENDO QUE TU LOGIN SE LLAMA login.html
    }

    // El resto de tu código JavaScript...
    function setupNotifications() {
        if (!('Notification' in window)) return;
        if (Notification.permission === 'default') notificationPermissionBanner.classList.remove('hidden');
        enableNotificationsBtn.addEventListener('click', () => {
            Notification.requestPermission().then(permission => {
                if (permission === 'granted') {
                    notificationPermissionBanner.classList.add('hidden');
                    showNotification('Obrigado!', 'Agora você receberá notificações de novos pedidos.');
                }
            });
        });
    }

    function playNotificationSound() {
        if (typeof Tone !== 'undefined') {
            Tone.start();
            if (!notificationSynth) {
                notificationSynth = new Tone.Synth({ oscillator: { type: 'sine' }, envelope: { attack: 0.005, decay: 0.1, sustain: 0.3, release: 1 } }).toDestination();
            }
            notificationSynth.triggerAttackRelease('C5', '8n', Tone.now());
            notificationSynth.triggerAttackRelease('G5', '8n', Tone.now() + 0.2);
        }
    }

    function showNotification(title, body, orderId) {
        if (Notification.permission !== 'granted') return;
        playNotificationSound();
        const options = { body: body, icon: 'https://placehold.co/192x192/3b82f6/ffffff?text=P', tag: `pedido-${orderId}`};
        new Notification(title, options);
    }
    
    function showModal(htmlContent) {
        modalContent.innerHTML = htmlContent;
        modalContainer.classList.remove('hidden');
        modalContainer.offsetHeight; // force reflow
        modalContainer.classList.remove('opacity-0');
        modalContainer.querySelector('.modal-container').classList.remove('opacity-0', 'scale-95');
    }

    function hideModal() {
        modalContainer.classList.add('opacity-0');
        modalContainer.querySelector('.modal-container').classList.add('opacity-0', 'scale-95');
        setTimeout(() => modalContainer.classList.add('hidden'), 300);
    }

    function showNewOrderModal(order) {
        const modalHTML = `
            <i class="ph ph-bell-ringing text-6xl text-blue-500 mb-4"></i>
            <h2 class="text-2xl font-bold text-slate-800 mb-2">Novo Pedido!</h2>
            <p class="text-lg text-slate-600 mb-1">Cliente: <span class="font-bold">${order.customer_name}</span></p>
            <p class="text-lg text-slate-600 mb-4">Total: <span class="font-bold">R$${parseFloat(order.total).toFixed(2)}</span></p>
            <button id="close-modal-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition">Entendido</button>`;
        showModal(modalHTML);
        document.getElementById('close-modal-btn').addEventListener('click', hideModal);
    }
    
    function showConfirmationModal(message, onConfirm) {
        const modalHTML = `
            <i class="ph ph-warning-circle text-6xl text-yellow-500 mb-4"></i>
            <h2 class="text-xl font-bold text-slate-800 mb-4">${message}</h2>
            <div class="grid grid-cols-2 gap-4">
                <button id="confirm-cancel-btn" class="w-full bg-slate-200 hover:bg-slate-300 text-slate-800 font-bold py-3 px-4 rounded-lg transition">Cancelar</button>
                <button id="confirm-action-btn" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg transition">Confirmar</button>
            </div>`;
        showModal(modalHTML);
        document.getElementById('confirm-cancel-btn').addEventListener('click', hideModal);
        document.getElementById('confirm-action-btn').addEventListener('click', () => { hideModal(); onConfirm(); });
    }

    logoutButton.addEventListener('click', () => {
        localStorage.removeItem('authToken');
        sessionStorage.removeItem('authToken');
        window.location.href = 'login.html'; // ASUMIENDO QUE TU LOGIN SE LLAMA login.html
    });

    function getAuthHeaders() {
        const authToken = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
        if (!authToken) {
            window.location.href = 'login.html';
            return null;
        }
        return { 'Content-Type': 'application/json', 'Authorization': `Bearer ${authToken}` };
    }

    async function fetchApi(url, options = {}) {
        const headers = getAuthHeaders();
        if (!headers) return Promise.reject('No auth token found');
        
        const response = await fetch(url, { ...options, headers });
        if (response.status === 401 || response.status === 403) {
            window.location.href = 'login.html';
            throw new Error('Sessão expirada. Por favor, faça o login novamente.');
        }
        return response;
    }

    async function fetchAllEntregas() {
        const isFirstRun = !initialFetchDone;
        if (isFirstRun) showLoader(true);
        try {
            const response = await fetchApi(`${API_BASE_URL}/orders`); 
            if (!response.ok) throw new Error(`Erro de rede: ${response.statusText}`);
            allEntregas = await response.json();
            
            checkForNewOrders();
            renderVista();
        } catch (error) {
            console.error('ERRO ao carregar os pedidos:', error);
        } finally {
            if (isFirstRun) {
                showLoader(false);
                initialFetchDone = true;
            }
        }
    }
    
    function renderVista() {
        listaEntregasContainer.innerHTML = '';
        mensajeVacio.classList.add('hidden');
        headerTitle.textContent = `Pedidos ${currentVista}s`;
        
        const entregasFiltradas = allEntregas.filter(entrega => entrega.status && entrega.status.toLowerCase() === currentVista.toLowerCase());
        
        if (entregasFiltradas.length === 0) {
            mensajeVacio.classList.remove('hidden');
            const iconElement = document.getElementById('mensaje-vacio-icono');
            const textElement = document.getElementById('mensaje-vacio-texto');
            iconElement.className = 'text-6xl text-slate-400 ph ';
            if (currentVista === 'Pendiente') {
                iconElement.classList.add('ph-package'); textElement.textContent = 'Não há pedidos pendentes.';
            } else if (currentVista === 'Enviado') {
                iconElement.classList.add('ph-truck'); textElement.textContent = 'Não há pedidos em trânsito.';
            } else if (currentVista === 'Entregado') {
                iconElement.classList.add('ph-check-circle'); textElement.textContent = 'Não há pedidos entregues.';
            } else if (currentVista === 'Cancelado') {
                iconElement.classList.add('ph-x-circle'); textElement.textContent = 'Não há pedidos cancelados.';
            }
        } else {
            entregasFiltradas.forEach(crearTarjetaEntrega);
        }
    }

    function crearTarjetaEntrega(entrega) {
        const card = tarjetaTemplate.content.cloneNode(true).firstElementChild;
        card.querySelector('[data-id]').textContent = entrega.id;
        card.querySelector('[data-cliente]').textContent = entrega.customer_name;
        card.querySelector('[data-total]').textContent = `Total a cobrar: R$${parseFloat(entrega.total).toFixed(2)}`;
        card.querySelector('[data-direccion]').textContent = entrega.customer_address || 'Endereço não disponível';
        card.querySelector('[data-telefono]').textContent = entrega.customer_phone || 'Telefone não disponível';
        card.querySelector('[data-direccion-link]').href = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(entrega.customer_address)}`;
        
        const productosContainer = card.querySelector('[data-productos]');
        productosContainer.innerHTML = '';
        const items = entrega.products || [];
        if (items.length > 0) {
            items.forEach(p => { const li = document.createElement('li'); li.textContent = `${p.quantity}x ${p.name}`; productosContainer.appendChild(li); });
        } else {
            const li = document.createElement('li'); li.textContent = 'Produtos não especificados.'; productosContainer.appendChild(li);
        }

        const btnEnviado = card.querySelector('[data-accion="Enviado"]');
        const btnEntregado = card.querySelector('[data-accion="Entregado"]');
        const btnCancelar = card.querySelector('[data-accion="Cancelado"]');
        
        [btnEnviado, btnEntregado, btnCancelar].forEach(b => b.style.display = 'none');
        
        if (entrega.status === 'Pendiente') {
            btnEnviado.style.display = 'flex'; btnCancelar.style.display = 'flex';
        } else if (entrega.status === 'Enviado') {
            btnEntregado.style.display = 'flex'; btnCancelar.style.display = 'flex';
        } else {
            card.querySelector('.btns-container').remove();
        }

        card.querySelectorAll('button[data-accion]').forEach(b => b.addEventListener('click', () => handleAction(b.dataset.accion, entrega, card)));
        listaEntregasContainer.appendChild(card);
    }
    
    async function handleAction(accion, entrega, card) {
        const performAction = async () => {
            const loaderCard = card.querySelector('.loader-card');
            const buttons = card.querySelectorAll('button[data-accion]');
            loaderCard.classList.remove('hidden');
            buttons.forEach(b => b.disabled = true);
            try {
                const response = await fetchApi(`${API_BASE_URL}/orders/${entrega.id}/status`, { method: 'PUT', body: JSON.stringify({ status: accion }) });
                if (!response.ok) throw new Error((await response.json()).detail);
                card.classList.add('card-exit', 'card-exit-active');
                card.addEventListener('transitionend', () => card.remove());
            } catch (error) {
                console.error(`Erro ao executar ação '${accion}':`, error);
                loaderCard.classList.add('hidden');
                buttons.forEach(b => b.disabled = false);
            }
        };
        if (accion === 'Cancelado') {
            showConfirmationModal(`Tem certeza que deseja CANCELAR o Pedido #${entrega.id}?`, performAction);
        } else {
            performAction();
        }
    }
    
    function showLoader(visible) { loaderGlobal.classList.toggle('hidden', !visible); }

    refreshButton.addEventListener('click', fetchAllEntregas);
    navItems.forEach(item => {
        item.addEventListener('click', () => {
            currentVista = item.dataset.vista;
            navItems.forEach(i => i.classList.remove('active'));
            item.classList.add('active');
            fetchAllEntregas();
        });
    });

    // --- INICIALIZACIÓN ---
    fetchAllEntregas();
    setupNotifications();
    setInterval(fetchAllEntregas, 30000); // Polling
});
</script>

</body>
</html>
