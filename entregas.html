<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AnalityInventory - Gestão de Entregas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC17UyZO3QivEHPwYGz_2CmEkkiLy_DLlg&libraries=places,visualization&callback=initMap" async defer></script>
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }
        #app-container { padding-bottom: 90px; }
        .card-exit { transition: opacity 0.5s, transform 0.5s; }
        .card-exit-active { opacity: 0; transform: scale(0.9); }
        .loader { border-top-color: #3b82f6; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .nav-item.active i, .nav-item.active span { color: #3b82f6; }
        .modal-overlay { transition: opacity 0.3s ease; }
        .modal-container { transition: transform 0.3s ease, opacity 0.3s ease; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="font-sans">

    <div id="app-container">
        <header class="bg-slate-900/80 backdrop-blur-sm shadow-md sticky top-0 z-20 border-b border-slate-700">
            <div class="max-w-4xl mx-auto px-5 py-4 flex justify-between items-center">
                <h1 id="header-title" class="text-2xl font-bold text-white">Pedidos Pendentes</h1>
                <div>
                     <a href="index.html" class="text-slate-400 hover:text-white transition" title="Voltar ao Menu">
                        <i class="ph ph-arrow-u-left-up text-3xl"></i>
                     </a>
                </div>
            </div>
        </header>
        
        <div id="optimization-controls" class="max-w-4xl mx-auto p-4 hidden">
            <button id="optimize-route-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center gap-2 transition disabled:opacity-50 disabled:cursor-not-allowed">
                <i class="ph ph-path text-xl"></i>
                Otimizar Rota Selecionada (<span id="selected-count">0</span>)
            </button>
        </div>

        <main id="lista-entregas" class="max-w-4xl mx-auto p-4"></main>

        <div id="mensaje-vacio" class="hidden text-center mt-16 px-4">
            <i id="mensaje-vacio-icono" class="ph ph-package text-6xl text-slate-500"></i>
            <p id="mensaje-vacio-texto" class="text-slate-400 mt-4 text-lg">Não há pedidos nesta seção.</p>
        </div>

        <nav class="fixed bottom-0 left-0 right-0 bg-slate-900/80 backdrop-blur-sm border-t border-slate-700 h-[80px] z-20">
            <div class="max-w-4xl mx-auto h-full grid grid-cols-4">
                <button data-vista="Pendiente" class="nav-item flex flex-col items-center justify-center text-slate-400 active">
                    <i class="ph ph-clock-countdown text-3xl"></i><span class="text-xs font-medium">Pendentes</span>
                </button>
                <button data-vista="Enviado" class="nav-item flex flex-col items-center justify-center text-slate-400"> <i class="ph ph-truck text-3xl"></i><span class="text-xs font-medium">Enviados</span> </button>
                <button data-vista="Entregado" class="nav-item flex flex-col items-center justify-center text-slate-400">
                    <i class="ph ph-check-circle text-3xl"></i><span class="text-xs font-medium">Entregues</span>
                </button>
                <button data-vista="Cancelado" class="nav-item flex flex-col items-center justify-center text-slate-400">
                    <i class="ph ph-x-circle text-3xl"></i><span class="text-xs font-medium">Cancelados</span>
                </button>
            </div>
        </nav>
    </div>

    <div id="loader-global" class="hidden fixed inset-0 bg-slate-900 bg-opacity-80 flex justify-center items-center z-50">
        <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-600 h-32 w-32"></div>
    </div>
    
    <div id="modal-container" class="hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex justify-center items-center p-4 modal-overlay opacity-0">
        <div id="modal-box" class="bg-slate-800 rounded-xl shadow-2xl w-full max-w-md p-6 text-center modal-container opacity-0 scale-95 border border-slate-700">
            <div id="modal-content"></div>
        </div>
    </div>
    
    <template id="tarjeta-entrega-template">
        <div class="bg-slate-800 rounded-lg shadow-md mb-4 overflow-hidden border border-slate-700">
            <div class="p-5">
                <div class="flex justify-between items-start mb-2">
                    <span class="text-sm font-semibold bg-blue-500/20 text-blue-300 px-3 py-1 rounded-full">Pedido ID: <span class="font-bold" data-id></span></span>
                    <div class="flex items-center gap-3">
                        <div class="loader-card hidden w-6 h-6 border-4 border-t-4 border-gray-600 rounded-full animate-spin"></div>
                        <label class="selection-container hidden items-center space-x-2 cursor-pointer">
                            <input type="checkbox" class="delivery-checkbox h-6 w-6 rounded bg-slate-700 border-slate-600 text-indigo-500 focus:ring-indigo-600">
                        </label>
                    </div>
                </div>
                <h2 class="text-xl font-bold text-white" data-cliente></h2>
                <p class="text-slate-300" data-total></p>
                <div class="my-4">
                    <p class="font-semibold text-slate-300 mb-2">Produtos:</p>
                    <ul class="list-disc list-inside space-y-1 text-slate-400" data-productos></ul>
                </div>
                <div class="border-t border-slate-700 pt-4 space-y-3">
                    <a data-direccion-link href="#" target="_blank" class="flex items-center gap-3 group">
                        <i class="ph ph-map-pin text-2xl text-slate-400 group-hover:text-blue-400 transition"></i>
                        <div>
                            <p class="font-semibold text-slate-200 group-hover:text-blue-400 transition" data-direccion></p>
                            <span class="eta-label text-sm text-sky-400 hidden"></span>
                            <span class="text-sm text-blue-500">Toque para abrir no mapa</span>
                        </div>
                    </a>
                    <div class="flex items-center gap-3">
                        <i class="ph ph-phone text-2xl text-slate-400"></i>
                        <p class="font-semibold text-slate-200" data-telefono></p>
                    </div>
                </div>
            </div>
            <div class="btns-container grid"></div>
        </div>
    </template>

<script>
let map, directionsService, geocoder;

function initMap() {
    directionsService = new google.maps.DirectionsService();
    geocoder = new google.maps.Geocoder();
}

document.addEventListener('DOMContentLoaded', () => {
    const API_BASE_URL = 'https://mi-primera-app.fly.dev';
    const STORE_LOCATION = 'R. Garça Azul, 193 - São José Operário, Manaus - AM, 69086-692';

    const listaEntregasContainer = document.getElementById('lista-entregas');
    const tarjetaTemplate = document.getElementById('tarjeta-entrega-template');
    const loaderGlobal = document.getElementById('loader-global');
    const mensajeVacio = document.getElementById('mensaje-vacio');
    const navItems = document.querySelectorAll('.nav-item');
    const headerTitle = document.getElementById('header-title');
    const modalContainer = document.getElementById('modal-container');
    const modalContent = document.getElementById('modal-content');
    const modalBox = document.getElementById('modal-box');
    const optimizationControls = document.getElementById('optimization-controls');
    const optimizeRouteBtn = document.getElementById('optimize-route-btn');
    const selectedCountSpan = document.getElementById('selected-count');
    
    let currentVista = 'Pendiente';

    async function fetchApi(url, options = {}) {
        const token = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
        if (!token) {
            window.location.href = 'login.html';
            throw new Error('No autorizado: Token no encontrado.');
        }
        const headers = { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}`, ...options.headers };
        const response = await fetch(url, { ...options, headers });
        if (response.status === 401) {
            window.location.href = 'login.html';
            throw new Error('Sesión expirada o no válida.');
        }
        return response;
    }

    function showLoader(visible) { loaderGlobal.classList.toggle('hidden', !visible); }
    
    function showMessage(iconClass, text, visible) {
        mensajeVacio.classList.toggle('hidden', !visible);
        document.getElementById('mensaje-vacio-icono').className = `ph ${iconClass} text-6xl text-slate-500`;
        document.getElementById('mensaje-vacio-texto').textContent = text;
        listaEntregasContainer.classList.toggle('hidden', visible);
    }

    function showConfirmationModal(message, onConfirm) {
        modalContent.innerHTML = `
            <i class="ph ph-question text-5xl text-yellow-400 mb-4 inline-block"></i>
            <p class="text-xl font-semibold text-white mb-6">${message}</p>
            <div class="flex justify-center gap-4">
                <button id="cancelModal" class="bg-slate-600 hover:bg-slate-500 text-white font-bold py-2 px-6 rounded-lg transition">Cancelar</button>
                <button id="confirmModal" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg transition">Confirmar</button>
            </div>
        `;
        modalContainer.classList.remove('hidden', 'opacity-0');
        modalBox.classList.remove('opacity-0', 'scale-95');
        
        document.getElementById('cancelModal').onclick = () => {
            modalContainer.classList.add('opacity-0');
            modalBox.classList.add('opacity-0', 'scale-95');
            modalContainer.addEventListener('transitionend', () => modalContainer.classList.add('hidden'), { once: true });
        };
        document.getElementById('confirmModal').onclick = () => {
            onConfirm();
            modalContainer.classList.add('opacity-0');
            modalBox.classList.add('opacity-0', 'scale-95');
            modalContainer.addEventListener('transitionend', () => modalContainer.classList.add('hidden'), { once: true });
        };
    }

    async function fetchETA(address, etaLabel) {
        if (!directionsService || !address || !etaLabel) return;
        
        const request = {
            origin: STORE_LOCATION,
            destination: address,
            travelMode: 'DRIVING',
            drivingOptions: {
                departureTime: new Date(),
                trafficModel: 'best_guess'
            }
        };

        try {
            const result = await directionsService.route(request);
            if (result.routes.length > 0) {
                const duration = result.routes[0].legs[0].duration_in_traffic || result.routes[0].legs[0].duration;
                etaLabel.textContent = `(Aprox. ${duration.text})`;
                etaLabel.classList.remove('hidden');
            }
        } catch (error) {
            console.error('Error al calcular ETA:', error);
        }
    }

    function renderEntregas(entregas) {
        listaEntregasContainer.innerHTML = '';
        optimizationControls.classList.toggle('hidden', currentVista !== 'Pendiente' || entregas.length === 0);
        updateSelectedCount();

        if (entregas.length === 0) {
            let icon = 'ph-package', text = 'Não há pedidos nesta seção.';
            if (currentVista === 'Pendiente') { icon = 'ph-clock-countdown'; text = 'Não há pedidos pendentes no momento.'; }
            else if (currentVista === 'Enviado') { icon = 'ph-truck'; text = 'Nenhum pedido foi enviado ainda.'; }
            else if (currentVista === 'Entregado') { icon = 'ph-check-circle'; text = 'Nenhum pedido foi entregue ainda.'; }
            else if (currentVista === 'Cancelado') { icon = 'ph-x-circle'; text = 'Nenhum pedido foi cancelado ainda.'; }
            showMessage(icon, text, true);
            return;
        }
        showMessage('', '', false);

        entregas.forEach(entrega => {
            const card = tarjetaTemplate.content.cloneNode(true);
            const cardElement = card.firstElementChild;
            cardElement.dataset.orderId = entrega.id;

            cardElement.querySelector('[data-id]').textContent = entrega.id;
            cardElement.querySelector('[data-cliente]').textContent = entrega.customer_name;
            cardElement.querySelector('[data-total]').textContent = `Total: R$ ${parseFloat(entrega.total).toFixed(2)}`;
            
            const productosUl = cardElement.querySelector('[data-productos]');
            productosUl.innerHTML = '';
            (entrega.products || []).forEach(p => {
                const li = document.createElement('li');
                li.textContent = `${p.quantity}x ${p.name}`;
                productosUl.appendChild(li);
            });

            const direccionLink = cardElement.querySelector('[data-direccion-link]');
            const direccionText = cardElement.querySelector('[data-direccion]');
            if (entrega.customer_address) {
                direccionText.textContent = entrega.customer_address;
                direccionLink.href = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(entrega.customer_address)}`;
            } else {
                direccionText.textContent = 'Endereço não fornecido';
                direccionLink.style.pointerEvents = 'none';
            }
            cardElement.querySelector('[data-telefono]').textContent = entrega.customer_phone || 'Telefone não fornecido';

            const selectionContainer = cardElement.querySelector('.selection-container');
            const etaLabel = cardElement.querySelector('.eta-label');
            if (currentVista === 'Pendiente') {
                selectionContainer.classList.remove('hidden');
            } else if (currentVista === 'Enviado') {
                fetchETA(entrega.customer_address, etaLabel);
            }

            const btnsContainer = cardElement.querySelector('.btns-container');
            btnsContainer.innerHTML = '';
            let actionsHtml = '';
            if (currentVista === 'Pendiente') {
                btnsContainer.classList.add('grid-cols-2', 'gap-2', 'p-2');
                actionsHtml = `
                    <button data-accion="Cancelado" class="btn-accion bg-red-600/80 hover:bg-red-600 text-white font-bold py-3 transition flex items-center justify-center gap-2 rounded-md"><i class="ph-fill ph-x-circle text-xl"></i>Cancelar</button>
                    <button data-accion="Enviado" class="btn-accion bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 transition flex items-center justify-center gap-2 rounded-md"><i class="ph-fill ph-truck text-xl"></i>Enviar</button>
                `;
            } else if (currentVista === 'Enviado') {
                btnsContainer.classList.add('grid-cols-2', 'gap-2', 'p-2');
                actionsHtml = `
                    <button data-accion="Cancelado" class="btn-accion bg-red-600/80 hover:bg-red-600 text-white font-bold py-3 transition flex items-center justify-center gap-2 rounded-md"><i class="ph-fill ph-x-circle text-xl"></i>Cancelar</button>
                    <button data-accion="Entregado" class="btn-accion bg-green-600 hover:bg-green-700 text-white font-bold py-3 transition flex items-center justify-center gap-2 rounded-md"><i class="ph-fill ph-check-circle text-xl"></i>Entregue</button>
                `;
            }
            btnsContainer.innerHTML = actionsHtml;
            
            btnsContainer.querySelectorAll('.btn-accion').forEach(b => b.addEventListener('click', () => handleAction(entrega, b.dataset.accion, cardElement)));
            listaEntregasContainer.appendChild(cardElement);
        });
    }

    async function fetchAllEntregas() {
        showLoader(true);
        try {
            const response = await fetchApi(`${API_BASE_URL}/orders?status_filter=${currentVista}`);
            const entregas = await response.json();
            renderEntregas(entregas);
        } catch (error) {
            console.error('Erro ao buscar pedidos:', error);
            showMessage('ph-warning', 'Erro ao carregar pedidos.', true);
        } finally {
            showLoader(false);
        }
    }

    async function handleAction(entrega, accion, cardElement) {
        const loaderCard = cardElement.querySelector('.loader-card');
        const buttons = cardElement.querySelectorAll('.btn-accion');
        
        const performAction = async () => {
            loaderCard.classList.remove('hidden');
            buttons.forEach(b => b.disabled = true);
            try {
                // ===================================================================
                // LÓGICA DE REABASTECIMIENTO AÑADIDA
                // ===================================================================
                if (accion === 'Cancelado') {
                    // Llama a un nuevo endpoint para reabastecer el stock.
                    // Este endpoint debe ser creado en el backend.
                    await fetchApi(`${API_BASE_URL}/orders/${entrega.id}/restock`, {
                        method: 'POST'
                    });
                }

                // Actualiza el estado del pedido como antes
                await fetchApi(`${API_BASE_URL}/orders/${entrega.id}/status`, {
                    method: 'PUT',
                    body: JSON.stringify({ status: accion })
                });
                
                cardElement.classList.add('card-exit', 'card-exit-active');
                cardElement.addEventListener('transitionend', () => {
                    cardElement.remove();
                    if (listaEntregasContainer.children.length === 0) {
                        fetchAllEntregas();
                    }
                }, { once: true });

            } catch (error) {
                loaderCard.classList.add('hidden');
                buttons.forEach(b => b.disabled = false);
                alert(`Falha ao atualizar o pedido: ${error.message}`);
            }
        };

        if (accion === 'Cancelado') {
            showConfirmationModal(`Tem certeza que deseja CANCELAR o Pedido #${entrega.id}? Esta ação devolverá os produtos ao estoque.`, performAction);
        } else {
            performAction();
        }
    }

    function updateSelectedCount() {
        const count = document.querySelectorAll('.delivery-checkbox:checked').length;
        selectedCountSpan.textContent = count;
        optimizeRouteBtn.disabled = count < 2;
    }

    async function optimizeRoute() {
        const checkedBoxes = document.querySelectorAll('.delivery-checkbox:checked');
        if (checkedBoxes.length < 2) {
            alert('Selecione pelo menos 2 pedidos para otimizar a rota.');
            return;
        }

        showLoader(true);
        const waypoints = Array.from(checkedBoxes).map(box => {
            const card = box.closest('[data-order-id]');
            const address = card.querySelector('[data-direccion]').textContent;
            return { location: address, stopover: true };
        });

        const request = {
            origin: STORE_LOCATION,
            destination: STORE_LOCATION,
            waypoints: waypoints,
            optimizeWaypoints: true,
            travelMode: 'DRIVING'
        };

        try {
            const result = await directionsService.route(request);
            showOptimizedRouteModal(result);
        } catch (error) {
            alert('Não foi possível otimizar a rota. Verifique os endereços.');
            console.error('Error al optimizar la ruta:', error);
        } finally {
            showLoader(false);
        }
    }

    function showOptimizedRouteModal(response) {
        modalBox.className = 'bg-slate-800 rounded-xl shadow-2xl w-full max-w-3xl p-6 modal-container opacity-0 scale-95 border border-slate-700';
        const route = response.routes[0];
        let summaryHtml = `<h2 class="text-2xl font-bold text-white mb-4">Rota Otimizada</h2>
                           <div id="map-canvas" class="h-80 w-full bg-slate-700 rounded-lg mb-4"></div>
                           <ol class="list-decimal list-inside text-left space-y-2 text-slate-300">`;
        
        summaryHtml += `<li class="font-semibold text-white">Ponto de Partida: Sua Loja</li>`;
        
        const optimizedOrder = route.waypoint_order;
        for (let i = 0; i < optimizedOrder.length; i++) {
            const waypointIndex = optimizedOrder[i];
            summaryHtml += `<li>${route.legs[waypointIndex].end_address.split(',')[0]}</li>`;
        }

        summaryHtml += `<li class="font-semibold text-white">Retorno à Loja</li></ol>
                        <p class="mt-4 font-bold text-lg text-white">Distância Total: ${route.legs.reduce((acc, leg) => acc + leg.distance.value, 0) / 1000} km</p>
                        <button id="closeModal" class="mt-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition">Fechar</button>`;
        
        modalContent.innerHTML = summaryHtml;
        modalContainer.classList.remove('hidden', 'opacity-0');
        modalBox.classList.remove('opacity-0', 'scale-95');

        const mapCanvas = document.getElementById('map-canvas');
        const map = new google.maps.Map(mapCanvas, {
            zoom: 12,
            center: { lat: -3.07, lng: -59.98 },
            disableDefaultUI: true,
        });
        const directionsRenderer = new google.maps.DirectionsRenderer({ map: map });
        directionsRenderer.setDirections(response);

        document.getElementById('closeModal').onclick = () => {
            modalContainer.classList.add('opacity-0');
            modalBox.classList.add('opacity-0', 'scale-95');
            modalContainer.addEventListener('transitionend', () => {
                modalContainer.classList.add('hidden');
                modalBox.className = 'bg-slate-800 rounded-xl shadow-2xl w-full max-w-md p-6 text-center modal-container opacity-0 scale-95 border border-slate-700';
            }, { once: true });
        };
    }

    listaEntregasContainer.addEventListener('change', (e) => {
        if (e.target.classList.contains('delivery-checkbox')) {
            updateSelectedCount();
        }
    });

    optimizeRouteBtn.addEventListener('click', optimizeRoute);

    navItems.forEach(item => {
        item.addEventListener('click', () => {
            currentVista = item.dataset.vista;
            const titles = { 'Pendiente': 'Pendentes', 'Enviado': 'Enviados', 'Entregado': 'Entregues', 'Cancelado': 'Cancelados' };
            headerTitle.textContent = `Pedidos ${titles[currentVista] || 'Pendentes'}`;
            navItems.forEach(i => i.classList.remove('active'));
            item.classList.add('active');
            fetchAllEntregas();
        });
    });

    const token = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
    if (token) {
        fetchAllEntregas();
    } else {
        window.location.href = 'login.html';
    }
});
</script>
</body>
</html>
