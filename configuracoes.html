<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AnalityInventory - Configurações</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #475569;
            border-radius: 0.5rem;
            background-color: #334155;
            color: #f1f5f9;
            transition: all 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.4);
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-primary { background-color: #3b82f6; color: white; }
        .btn-primary:hover { background-color: #2563eb; }
    </style>
</head>
<body>

    <header class="bg-slate-900/80 backdrop-blur-sm shadow-md sticky top-0 z-20 border-b border-slate-700">
        <div class="max-w-4xl mx-auto px-5 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-white">Configurações</h1>
            <div>
                 <a href="index.html" class="text-slate-400 hover:text-white transition" title="Voltar ao Menu">
                    <i class="ph ph-arrow-u-left-up text-3xl"></i>
                 </a>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4 lg:p-8 space-y-12">
        <!-- Sección de Usuario -->
        <div class="bg-slate-800 p-6 rounded-xl shadow-lg">
            <h2 class="text-2xl font-bold text-white border-b border-slate-700 pb-4 mb-6">Opções de Usuário</h2>
            <div class="max-w-md">
                <h3 class="text-lg font-semibold mb-2">Alterar Senha</h3>
                <form id="change-password-form" class="space-y-4">
                    <div>
                        <label for="current-password" class="block text-sm font-medium text-slate-400">Senha Atual</label>
                        <input type="password" id="current-password" class="form-input mt-1" required>
                    </div>
                    <div>
                        <label for="new-password" class="block text-sm font-medium text-slate-400">Nova Senha</label>
                        <input type="password" id="new-password" class="form-input mt-1" required>
                    </div>
                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-slate-400">Confirmar Nova Senha</label>
                        <input type="password" id="confirm-password" class="form-input mt-1" required>
                    </div>
                    <div class="pt-2">
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Sección de Temas -->
        <div class="bg-slate-800 p-6 rounded-xl shadow-lg">
            <h2 class="text-2xl font-bold text-white border-b border-slate-700 pb-4 mb-6">Aparência</h2>
            <div>
                <h3 class="text-lg font-semibold mb-2">Selecionar Tema</h3>
                <p class="text-slate-400">(Funcionalidade de temas em desenvolvimento)</p>
                <!-- Placeholder para opciones de tema -->
            </div>
        </div>
    </main>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const API_BASE_URL = 'https://mi-primera-app.fly.dev';
    const changePasswordForm = document.getElementById('change-password-form');

    // --- Autenticación ---
    const token = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
    if (!token) {
        window.location.href = 'login.html';
        return;
    }
    const authHeaders = { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` };

    // --- Lógica para Cambiar Contraseña ---
    changePasswordForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const currentPassword = document.getElementById('current-password').value;
        const newPassword = document.getElementById('new-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        if (newPassword !== confirmPassword) {
            alert('A nova senha e a confirmação não coincidem.');
            return;
        }
        if (newPassword.length < 6) {
            alert('A nova senha deve ter pelo menos 6 caracteres.');
            return;
        }

        const payload = {
            current_password: currentPassword,
            new_password: newPassword
        };

        try {
            const response = await fetch(`${API_BASE_URL}/users/me/password`, {
                method: 'PUT',
                headers: authHeaders,
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.detail || 'Não foi possível alterar a senha.');
            }
            
            alert('Senha alterada com sucesso!');
            changePasswordForm.reset();

        } catch (error) {
            alert(`Erro: ${error.message}`);
        }
    });
});
</script>

</body>
</html>
