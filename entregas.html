<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AnalityInventory - Gestão de Entregas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        /* Estilos base para o corpo e contêiner principal */
        body { background-color: #0f172a; font-family: 'Inter', sans-serif; color: #e2e8f0; }
        #app-container { padding-bottom: 90px; } /* Espaço para a barra de navegação inferior */

        /* Estilos para a animação de saída da cartão */
        .card-exit { transition: opacity 0.5s, transform 0.5s; }
        .card-exit-active { opacity: 0; transform: scale(0.9); }

        /* Estilos para o loader (spinner) */
        .loader { border-top-color: #3b82f6; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Estilos para os itens de navegação ativos */
        .nav-item.active i, .nav-item.active span { color: #3b82f6; } /* Mantém o azul para o ativo */

        /* Estilos para o modal (sobreposição e contêiner) */
        .modal-overlay { transition: opacity 0.3s ease; }
        .modal-container { transition: transform 0.3s ease, opacity 0.3s ease; }

        /* Estilos para a barra de rolagem (scroll bar) */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="font-sans">

    <div id="app-container">
        <!-- Cabeçalho da aplicação -->
        <header class="bg-slate-900/80 backdrop-blur-sm shadow-md sticky top-0 z-10 border-b border-slate-700">
            <div class="max-w-4xl mx-auto px-5 py-4 flex justify-between items-center">
                <h1 id="header-title" class="text-2xl font-bold text-white">Pedidos Pendentes</h1>
                <div class="flex items-center gap-3">
                    <!-- Link para voltar ao menu principal (como em vendas.html) -->
                    <a href="index.html" class="text-slate-400 hover:text-white transition" title="Voltar ao Menu">
                        <i class="ph ph-arrow-u-left-up text-3xl"></i>
                    </a>
                    <!-- Botão de sair -->
                    <button id="logoutButton" class="text-slate-400 hover:text-red-400 transition active:scale-90" title="Sair">
                        <i class="ph ph-sign-out text-2xl"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Contêiner principal para a lista de entregas -->
        <main id="lista-entregas" class="max-w-4xl mx-auto p-4"></main>

        <!-- Mensagem quando não há pedidos na seção atual -->
        <div id="mensaje-vacio" class="hidden text-center mt-16 px-4">
            <i id="mensaje-vacio-icono" class="ph ph-package text-6xl text-slate-500"></i>
            <p id="mensaje-vacio-texto" class="text-slate-400 mt-4 text-lg">Não há pedidos nesta seção.</p>
        </div>

        <!-- Barra de navegação inferior para filtrar por status de pedido -->
        <nav class="fixed bottom-0 left-0 right-0 bg-slate-800 shadow-t-md border-t border-slate-700 h-[80px] z-20">
            <div class="max-w-4xl mx-auto h-full grid grid-cols-4">
                <button data-vista="Pendiente" class="nav-item flex flex-col items-center justify-center text-slate-400 active">
                    <i class="ph ph-clock-countdown text-3xl"></i><span class="text-xs font-medium">Pendentes</span>
                </button>
                <button data-vista="Enviado" class="nav-item flex flex-col items-center justify-center text-slate-400"> <i class="ph ph-truck text-3xl"></i><span class="text-xs font-medium">Enviados</span> </button>
                <button data-vista="Entregado" class="nav-item flex flex-col items-center justify-center text-slate-400">
                    <i class="ph ph-check-circle text-3xl"></i><span class="text-xs font-medium">Entregues</span>
                </button>
                <button data-vista="Cancelado" class="nav-item flex flex-col items-center justify-center text-slate-400">
                    <i class="ph ph-x-circle text-3xl"></i><span class="text-xs font-medium">Cancelados</span>
                </button>
            </div>
        </nav>
    </div>

    <!-- Loader global (visível durante carregamentos de dados ou ações) -->
    <div id="loader-global" class="hidden fixed inset-0 bg-slate-900 bg-opacity-75 flex justify-center items-center z-50">
        <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-32 w-32"></div>
    </div>

    <!-- Banner de permissão de notificação (aparece na parte inferior) -->
    <div id="notification-permission-banner" class="hidden fixed bottom-[90px] left-0 right-0 bg-slate-900 text-white p-4 z-20 flex justify-between items-center border-t border-slate-700">
        <span>Deseja receber notificações de novos pedidos?</span>
        <button id="enable-notifications-btn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg font-semibold">Ativar</button>
    </div>

    <!-- Contêiner do modal (para confirmações, informações, etc.) -->
    <div id="modal-container" class="hidden fixed inset-0 bg-black bg-opacity-60 z-50 flex justify-center items-center p-4 modal-overlay opacity-0">
        <div class="bg-slate-800 rounded-xl shadow-2xl w-full max-w-md p-6 text-center modal-container opacity-0 scale-95 border border-slate-700">
            <div id="modal-content"></div>
        </div>
    </div>

    <!-- Modelo HTML para um cartão de entrega (é clonado para cada pedido) -->
    <template id="tarjeta-entrega-template">
        <div class="bg-slate-800 rounded-lg shadow-md mb-4 overflow-hidden border border-slate-700">
            <div class="p-5">
                <div class="flex justify-between items-start mb-2">
                    <span class="text-sm font-semibold bg-blue-900 text-blue-300 px-3 py-1 rounded-full">Pedido ID: <span class="font-bold" data-id></span></span>
                    <div class="loader-card hidden w-6 h-6 border-4 border-t-4 border-gray-200 rounded-full animate-spin"></div>
                </div>
                <h2 class="text-xl font-bold text-white" data-cliente></h2>
                <p class="text-slate-400" data-total></p>
                <div class="my-4">
                    <p class="font-semibold text-slate-300 mb-2">Produtos:</p>
                    <ul class="list-disc list-inside space-y-1 text-slate-400" data-produtos></ul>
                </div>
                <div class="border-t border-slate-700 pt-4 space-y-3">
                    <a data-direccion-link href="#" target="_blank" class="flex items-center gap-3 group">
                        <i class="ph ph-map-pin text-2xl text-slate-400 group-hover:text-blue-400 transition"></i>
                        <div>
                            <p class="font-semibold text-slate-300 group-hover:text-blue-400 transition" data-direccion></p>
                            <span class="text-sm text-blue-400">Toque para abrir no mapa</span>
                        </div>
                    </a>
                    <div class="flex items-center gap-3">
                        <i class="ph ph-phone text-2xl text-slate-400"></i>
                        <p class="font-semibold text-slate-300" data-telefono></p>
                    </div>
                </div>
            </div>
            <div class="btns-container grid grid-cols-3">
                <!-- Botões de ação para o pedido (são exibidos/ocultados de acordo com o status) -->
                <button data-accion="Enviado" class="btn-accion bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 transition flex items-center justify-center gap-2">
                    <i class="ph-fill ph-truck text-xl"></i>Marcar como Enviado
                </button>
                <button data-accion="Entregado" class="btn-accion bg-green-600 hover:bg-green-700 text-white font-bold py-3 transition flex items-center justify-center gap-2">
                    <i class="ph-fill ph-check-circle text-xl"></i>Marcar como Entregue
                </button>
                <button data-accion="Cancelado" class="btn-accion bg-red-600 hover:bg-red-700 text-white font-bold py-3 transition flex items-center justify-center gap-2">
                    <i class="ph-fill ph-x-circle text-xl"></i>Cancelar Pedido
                </button>
            </div>
        </div>
    </template>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Seletores de elementos do DOM
        const logoutButton = document.getElementById('logoutButton');
        const refreshButton = document.getElementById('refreshButton');
        const listaEntregas = document.getElementById('lista-entregas');
        const mensajeVacio = document.getElementById('mensaje-vacio');
        const navItems = document.querySelectorAll('.nav-item');
        const headerTitle = document.getElementById('header-title');
        const loaderGlobal = document.getElementById('loader-global');
        const notificationBanner = document.getElementById('notification-permission-banner');
        const enableNotificationsBtn = document.getElementById('enable-notifications-btn');
        const modalContainer = document.getElementById('modal-container');
        const modalContent = document.getElementById('modal-content');

        let currentVista = 'Pendiente'; // Vista padrão ao carregar a página

        // --- Funções de Utilidade (Padronizadas) ---

        /**
         * Exibe ou oculta o loader global.
         * @param {boolean} visible - Se true, o loader é exibido; caso contrário, é ocultado.
         */
        function showLoader(visible) {
            loaderGlobal.classList.toggle('hidden', !visible);
        }

        /**
         * Exibe um modal com o conteúdo HTML fornecido.
         * @param {string} contentHtml - O conteúdo HTML a ser exibido dentro do modal.
         */
        function showModal(contentHtml) {
            modalContent.innerHTML = contentHtml; // Insere o HTML no conteúdo do modal
            modalContainer.classList.remove('hidden'); // Torna a sobreposição do modal visível
            // Pequeno atraso para permitir que a transição CSS seja aplicada
            setTimeout(() => {
                modalContainer.classList.remove('opacity-0'); // Torna a sobreposição opaca
                modalContainer.querySelector('.modal-container').classList.remove('opacity-0', 'scale-95'); // Inicia a transição do contêiner do modal
                modalContainer.querySelector('.modal-container').classList.add('opacity-100', 'scale-100');
            }, 10);
        }

        /**
         * Oculta o modal.
         */
        function hideModal() {
            const modalInner = modalContainer.querySelector('.modal-container');
            modalInner.classList.remove('opacity-100', 'scale-100'); // Inicia a transição de saída do contêiner do modal
            modalInner.classList.add('opacity-0', 'scale-95');
            modalContainer.classList.add('opacity-0'); // Inicia a transição de saída da sobreposição
            // Após a transição terminar, oculta completamente o modal e limpa o conteúdo
            setTimeout(() => {
                modalContainer.classList.add('hidden');
                modalContent.innerHTML = ''; // Limpa o conteúdo do modal ao ocultá-lo
            }, 300); // Espera a transição terminar
        }

        /**
         * Exibe um modal de confirmação com uma mensagem e uma função de callback.
         * @param {string} message - A mensagem a ser exibida no modal.
         * @param {Function} onConfirm - A função a ser executada se o usuário confirmar.
         */
        function showConfirmationModal(message, onConfirm) {
            const content = `
                <i class="ph ph-question text-6xl text-blue-400 mb-4"></i>
                <h2 class="text-2xl font-bold text-white mb-2">Confirmação</h2>
                <p class="text-lg text-slate-300 mb-4">${message}</p>
                <div class="flex justify-center gap-4">
                    <button id="confirm-action-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition">Confirmar</button>
                    <button id="cancel-action-btn" class="bg-slate-700 hover:bg-slate-600 text-slate-200 font-bold py-3 px-6 rounded-lg transition">Cancelar</button>
                </div>
            `;
            showModal(content);

            // Anexa os event listeners aos botões do modal de confirmação
            document.getElementById('confirm-action-btn').addEventListener('click', () => {
                onConfirm(); // Executa a função de confirmação
                hideModal(); // Oculta o modal
            });
            document.getElementById('cancel-action-btn').addEventListener('click', hideModal); // Oculta o modal se for cancelado
        }

        /**
         * Exibe um modal de informação ou erro.
         * @param {string} message - A mensagem a ser exibida.
         * @param {boolean} isError - Se true, o modal é exibido como um erro.
         */
        function showInfoModal(message, isError = false) {
            const content = `
                <i class="ph ${isError ? 'ph-x-circle text-red-400' : 'ph-check-circle text-green-400'} text-6xl mb-4"></i>
                <h2 class="text-2xl font-bold text-white mb-2">${isError ? 'Erro!' : 'Sucesso!'}</h2>
                <p class="text-lg text-slate-300 mb-4">${message}</p>
                <button id="close-modal-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition">Fechar</button>
            `;
            showModal(content);
            document.getElementById('close-modal-btn').addEventListener('click', hideModal); // Fecha o modal ao clicar no botão
        }

        // --- Chamadas à API ---
        const API_BASE_URL = 'https://analityinventory.onrender.com'; // URL base da sua API

        /**
         * Função genérica para realizar chamadas à API.
         * Inclui tratamento de token de autenticação e erros.
         * @param {string} endpoint - O endpoint da API (ex: '/deliveries').
         * @param {Object} options - Opções para a requisição fetch (método, body, etc.).
         * @returns {Promise<Object>} - A resposta JSON da API.
         * @throws {Error} - Se a requisição falhar ou o token for inválido.
         */
        async function fetchApi(endpoint, options = {}) {
            const token = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
            if (!token) {
                window.location.href = 'login.html'; // Redireciona para o login se não houver token
                return;
            }

            const headers = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            };

            const config = {
                ...options,
                headers: { ...headers, ...options.headers }
            };

            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, config);
                if (response.status === 401) { // Se o token for inválido ou expirou
                    localStorage.removeItem('authToken'); // Limpa o token
                    sessionStorage.removeItem('authToken');
                    window.location.href = 'login.html'; // Redireciona para o login
                    return;
                }
                if (!response.ok) { // Se a resposta não for OK (ex: 400, 500)
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Algo deu errado');
                }
                // Se a resposta for 204 No Content (ex: para PUT/DELETE), não tenta fazer parse do JSON
                if (response.status === 204) {
                    return null;
                }
                return await response.json();
            } catch (error) {
                console.error('Erro em fetchApi:', error);
                throw error; // Propaga o erro para ser tratado pela função que chamou fetchApi
            }
        }

        // --- Lógica de Gestão de Entregas ---

        /**
         * Obtém todos os pedidos da API de acordo com a vista atual e os renderiza.
         */
        async function fetchAllEntregas() {
            showLoader(true); // Exibe o loader
            listaEntregas.innerHTML = ''; // Limpa as entregas anteriores
            mensajeVacio.classList.add('hidden'); // Oculta a mensagem de vazio

            try {
                // Realiza a chamada à API para obter os pedidos filtrados por status
                const entregas = await fetchApi(`/orders?status_filter=${currentVista}`);
                renderEntregas(entregas); // Renderiza os pedidos
            } catch (error) {
                showInfoModal(`Erro ao carregar pedidos: ${error.message}`, true); // Exibe uma mensagem de erro
                mensajeVacio.classList.remove('hidden'); // Exibe a mensagem de vazio
                document.getElementById('mensaje-vacio-icono').className = 'ph ph-x-circle text-6xl text-red-500'; // Ícone de erro
                document.getElementById('mensaje-vacio-texto').textContent = 'Erro ao carregar pedidos.';
            } finally {
                showLoader(false); // Oculta o loader
            }
        }

        /**
         * Renderiza a lista de entregas (pedidos) na interface.
         * @param {Array<Object>} entregas - Array de objetos de entrega/pedido.
         */
        function renderEntregas(entregas) {
            listaEntregas.innerHTML = ''; // Limpa a lista existente
            if (!entregas || entregas.length === 0) {
                mensajeVacio.classList.remove('hidden'); // Exibe a mensagem se não houver entregas
                // Atualiza o ícone e texto da mensagem de vazio de acordo com a vista atual
                let icon = 'ph-package';
                let text = 'Não há pedidos nesta seção.';
                if (currentVista === 'Pendiente') {
                    icon = 'ph-clock-countdown';
                    text = 'Não há pedidos pendentes no momento.';
                } else if (currentVista === 'Enviado') {
                    icon = 'ph-truck';
                    text = 'Nenhum pedido foi enviado ainda.';
                } else if (currentVista === 'Entregado') {
                    icon = 'ph-check-circle';
                    text = 'Nenhum pedido foi entregue ainda.';
                } else if (currentVista === 'Cancelado') {
                    icon = 'ph-x-circle';
                    text = 'Nenhum pedido foi cancelado ainda.';
                }
                document.getElementById('mensaje-vacio-icono').className = `ph ${icon} text-6xl text-slate-500`;
                document.getElementById('mensaje-vacio-texto').textContent = text;
                return;
            } else {
                mensajeVacio.classList.add('hidden'); // Oculta a mensagem se houver entregas
            }

            const template = document.getElementById('tarjeta-entrega-template');

            // Itera sobre cada entrega e cria um cartão
            entregas.forEach(entrega => {
                const card = template.content.cloneNode(true); // Clona o modelo do cartão

                // Preenche os dados do cartão com as informações da entrega
                card.querySelector('[data-id]').textContent = entrega.id;
                card.querySelector('[data-cliente]').textContent = entrega.customer_name;
                card.querySelector('[data-total]').textContent = `Total: R$${entrega.total_amount ? parseFloat(entrega.total_amount).toFixed(2) : '0.00'}`;

                const productosList = card.querySelector('[data-produtos]');
                productosList.innerHTML = ''; // Limpa a lista de produtos existente
                // Verifica se há produtos e os lista
                if (entrega.products && Array.isArray(entrega.products)) {
                    entrega.products.forEach(product => {
                        const li = document.createElement('li');
                        li.textContent = `${product.name} (x${product.quantity})`;
                        productosList.appendChild(li);
                    });
                } else {
                    const li = document.createElement('li');
                    li.textContent = 'Nenhum produto listado.';
                    productosList.appendChild(li);
                }

                // Preenche o endereço e o link para o mapa
                const direccionLink = card.querySelector('[data-direccion-link]');
                const direccionText = card.querySelector('[data-direccion]');
                if (entrega.delivery_address) {
                    direccionText.textContent = entrega.delivery_address;
                    direccionLink.href = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(entrega.delivery_address)}`;
                    direccionLink.style.pointerEvents = 'auto'; // Habilita o clique
                    direccionLink.style.opacity = '1';
                } else {
                    direccionText.textContent = 'Endereço não disponível';
                    direccionLink.href = '#';
                    direccionLink.style.pointerEvents = 'none'; // Desabilita o clique
                    direccionLink.style.opacity = '0.6';
                }
                
                card.querySelector('[data-telefono]').textContent = entrega.client_phone || 'Telefone não disponível';

                // Configura a visibilidade e os event listeners dos botões de ação
                const btnsContainer = card.querySelector('.btns-container');
                const btnEnviado = card.querySelector('[data-accion="Enviado"]');
                const btnEntregado = card.querySelector('[data-accion="Entregado"]');
                const btnCancelar = card.querySelector('[data-accion="Cancelado"]');

                // Oculta todos os botões por padrão
                btnEnviado.style.display = 'none';
                btnEntregado.style.display = 'none';
                btnCancelar.style.display = 'none';

                const estadoActual = (entrega.status || '').toLowerCase();

                // Exibe os botões relevantes de acordo com o status atual do pedido
                if (estadoActual === 'pendiente') {
                    btnEnviado.style.display = 'flex';
                    btnCancelar.style.display = 'flex';
                } else if (estadoActual === 'enviado') {
                    btnEntregado.style.display = 'flex';
                    btnCancelar.style.display = 'flex';
                } else {
                    // Se o status for 'Entregue' ou 'Cancelado', os botões de ação não são exibidos
                    btnsContainer.style.display = 'none';
                }

                // Adiciona event listeners aos botões de ação
                card.querySelectorAll('.btn-accion').forEach(button => {
                    const accion = button.dataset.accion;
                    button.onclick = () => handleAction(entrega, accion);
                });

                listaEntregas.appendChild(card); // Adiciona o cartão à lista de entregas
            });
        }

        /**
         * Lida com a ação de atualizar o status de um pedido.
         * @param {Object} entrega - O objeto da entrega/pedido.
         * @param {string} accion - A ação a ser realizada ('Enviado', 'Entregue', 'Cancelado').
         */
        async function handleAction(entrega, accion) {
            showLoader(true); // Exibe o loader
            const buttons = document.querySelectorAll('.btn-accion');
            buttons.forEach(b => b.disabled = true); // Desabilita todos os botões de ação

            const performAction = async () => {
                try {
                    const payload = { status: accion }; // Cria o payload com o novo status
                    await fetchApi(`/orders/${entrega.id}/status`, {
                        method: 'PUT',
                        body: JSON.stringify(payload)
                    });
                    showInfoModal(`Pedido #${entrega.id} marcado como ${accion}.`); // Exibe mensagem de sucesso
                    await fetchAllEntregas(); // Recarrega a lista de pedidos
                } catch (error) {
                    showInfoModal(`Não foi possível completar a ação: ${error.message}`, true); // Exibe mensagem de erro
                } finally {
                    buttons.forEach(b => b.disabled = false); // Reabilita os botões
                    showLoader(false); // Oculta o loader
                }
            };

            // Exibe um modal de confirmação se a ação for "Cancelado"
            if (accion === 'Cancelado') {
                showConfirmationModal(`Tem certeza de que deseja CANCELAR o Pedido #${entrega.id}? Esta ação é irreversível!`, performAction);
            } else {
                performAction(); // Executa a ação diretamente para outros status
            }
        }

        // --- Lógica de Notificações (usando Tone.js para som) ---

        /**
         * Configura o banner de permissão de notificações e o event listener.
         */
        function setupNotifications() {
            if (!("Notification" in window)) {
                console.log("Este navegador não suporta notificações de desktop.");
                return;
            }

            if (Notification.permission === "default") {
                notificationBanner.classList.remove('hidden'); // Exibe o banner se a permissão for padrão
                enableNotificationsBtn.addEventListener('click', () => {
                    Notification.requestPermission().then(permission => {
                        if (permission === "granted") {
                            new Notification("Notificações ativadas!", { body: "Você receberá alertas de novos pedidos." });
                            notificationBanner.classList.add('hidden'); // Oculta o banner se a permissão for concedida
                        } else {
                            showInfoModal("Permissão de notificação negada.", true);
                        }
                    });
                });
            } else if (Notification.permission === "granted") {
                notificationBanner.classList.add('hidden'); // Oculta o banner se a permissão já estiver concedida
            }
        }

        // --- Event Listeners Globais ---

        // Fecha a sessão do usuário
        logoutButton.addEventListener('click', () => {
            localStorage.removeItem('authToken'); // Remove o token de autenticação
            sessionStorage.removeItem('authToken'); // Remove o token de sessão
            window.location.href = 'login.html'; // Redireciona para a página de login
        });

        // Atualiza a lista de pedidos ao clicar no botão de atualizar
        refreshButton.addEventListener('click', fetchAllEntregas);

        // Lida com a mudança de vista/status dos pedidos na barra de navegação inferior
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                currentVista = item.dataset.vista; // Obtém a vista do atributo data-vista
                // Atualiza o título do cabeçalho de acordo com a vista atual
                let titleText = '';
                switch(currentVista) {
                    case 'Pendiente': titleText = 'Pedidos Pendentes'; break;
                    case 'Enviado': titleText = 'Pedidos Enviados'; break;
                    case 'Entregado': titleText = 'Pedidos Entregues'; break;
                    case 'Cancelado': titleText = 'Pedidos Cancelados'; break;
                    default: titleText = 'Pedidos';
                }
                headerTitle.textContent = titleText;

                // Atualiza a classe 'active' para destacar o botão de navegação atual
                navItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                fetchAllEntregas(); // Carrega os pedidos para a nova vista
            });
        });

        // Event listener para fechar o modal clicando fora do seu conteúdo
        modalContainer.addEventListener('click', (e) => {
            if (e.target === modalContainer) {
                hideModal();
            }
        });

        // --- Inicialização ---
        fetchAllEntregas(); // Carrega os pedidos ao iniciar a página
        setupNotifications(); // Configura as notificações
        // Opcional: Recarregar pedidos a cada certo tempo (descomentar para ativar)
        // setInterval(fetchAllEntregas, 60000); 
    });
    </script>
</body>
</html>
