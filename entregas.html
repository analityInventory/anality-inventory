<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AnalityInventory - Gestão de Entregas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body { background-color: #f1f5f9; font-family: 'Inter', sans-serif; }
        #app-container { padding-bottom: 90px; }
        .card-exit { transition: opacity 0.5s, transform 0.5s; }
        .card-exit-active { opacity: 0; transform: scale(0.9); }
        .loader { border-top-color: #3b82f6; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .nav-item.active i, .nav-item.active span { color: #3b82f6; }
        .modal-overlay { transition: opacity 0.3s ease; }
        .modal-container { transition: transform 0.3s ease, opacity 0.3s ease; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="font-sans">

    <div id="loader-global" class="fixed inset-0 bg-white bg-opacity-75 flex justify-center items-center z-50">
        <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-32 w-32"></div>
    </div>

    <div id="app-container" class="hidden">
        <header class="bg-white shadow-md sticky top-0 z-10">
            <div class="max-w-4xl mx-auto px-5 py-4 flex justify-between items-center">
                <h1 id="header-title" class="text-2xl font-bold text-slate-800">Pedidos Pendentes</h1>
                <div class="flex items-center gap-3">
                    <a href="productos.html" class="text-slate-600 hover:text-blue-600 transition" title="Gestão de Produtos"><i class="ph ph-cube text-2xl"></i></a>
                    <a href="inversiones.html" class="text-slate-600 hover:text-blue-600 transition" title="Gestão de Investimentos"><i class="ph ph-package text-2xl"></i></a>
                    <a href="gastos.html" class="text-slate-600 hover:text-blue-600 transition" title="Gestão de Despesas"><i class="ph ph-receipt text-2xl"></i></a>
                    <a href="graficos.html" class="text-slate-600 hover:text-blue-600 transition" title="Análise Gráfica"><i class="ph ph-chart-bar text-2xl"></i></a>
                    <div class="border-l h-6 border-slate-300 mx-1"></div>
                    <button id="refreshButton" class="text-slate-600 hover:text-blue-600 transition active:scale-90" title="Atualizar">
                        <i class="ph ph-arrow-clockwise text-2xl"></i>
                    </button>
                    <button id="logoutButton" class="text-slate-600 hover:text-red-600 transition active:scale-90" title="Sair">
                        <i class="ph ph-sign-out text-2xl"></i>
                    </button>
                </div>
            </div>
        </header>

        <main id="lista-entregas" class="max-w-4xl mx-auto p-4"></main>

        <div id="mensaje-vacio" class="hidden text-center mt-16 px-4">
            <i id="mensaje-vacio-icono" class="ph ph-package text-6xl text-slate-400"></i>
            <p id="mensaje-vacio-texto" class="text-slate-500 mt-4 text-lg">Não há pedidos nesta seção.</p>
        </div>

        <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-t-md border-t border-slate-200 h-[80px] z-20">
            <div class="max-w-4xl mx-auto h-full grid grid-cols-4">
                <button data-vista="Pendiente" class="nav-item flex flex-col items-center justify-center text-slate-500 active">
                    <i class="ph ph-clock-countdown text-3xl"></i><span class="text-xs font-medium">Pendentes</span>
                </button>
                <button data-vista="Enviado" class="nav-item flex flex-col items-center justify-center text-slate-500"> <i class="ph ph-truck text-3xl"></i><span class="text-xs font-medium">Enviados</span> </button>
                <button data-vista="Entregado" class="nav-item flex flex-col items-center justify-center text-slate-500">
                    <i class="ph ph-check-circle text-3xl"></i><span class="text-xs font-medium">Entregues</span>
                </button>
                <button data-vista="Cancelado" class="nav-item flex flex-col items-center justify-center text-slate-500">
                    <i class="ph ph-x-circle text-3xl"></i><span class="text-xs font-medium">Cancelados</span>
                </button>
            </div>
        </nav>
    </div>
    
    <div id="modal-container" class="hidden fixed inset-0 bg-black bg-opacity-60 z-50 flex justify-center items-center p-4 modal-overlay opacity-0">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-6 text-center modal-container opacity-0 scale-95">
            <div id="modal-content"></div>
        </div>
    </div>
    <template id="tarjeta-entrega-template">
        <div class="bg-white rounded-lg shadow-md mb-4 overflow-hidden">
            <div class="p-5">
                <div class="flex justify-between items-start mb-2">
                    <span class="text-sm font-semibold bg-blue-100 text-blue-800 px-3 py-1 rounded-full">Pedido ID: <span class="font-bold" data-id></span></span>
                    <div class="loader-card hidden w-6 h-6 border-4 border-t-4 border-gray-200 rounded-full animate-spin"></div>
                </div>
                <h2 class="text-xl font-bold text-slate-800" data-cliente></h2>
                <p class="text-slate-600" data-total></p>
                <div class="my-4">
                    <p class="font-semibold text-slate-700 mb-2">Produtos:</p>
                    <ul class="list-disc list-inside space-y-1 text-slate-600" data-productos></ul>
                </div>
                <div class="border-t border-slate-200 pt-4 space-y-3">
                    <a data-direccion-link href="#" target="_blank" class="flex items-center gap-3 group">
                        <i class="ph ph-map-pin text-2xl text-slate-500 group-hover:text-blue-600 transition"></i>
                        <div>
                            <p class="font-semibold text-slate-700 group-hover:text-blue-600 transition" data-direccion></p>
                            <span class="text-sm text-blue-500">Toque para abrir no mapa</span>
                        </div>
                    </a>
                    <div class="flex items-center gap-3">
                        <i class="ph ph-phone text-2xl text-slate-500"></i>
                        <p class="font-semibold text-slate-700" data-telefono></p>
                    </div>
                </div>
            </div>
            <div class="btns-container"></div>
        </div>
    </template>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const API_BASE_URL = 'https://mi-primera-app.fly.dev';
        const loaderGlobal = document.getElementById('loader-global');
        const appContainer = document.getElementById('app-container');
        const logoutButton = document.getElementById('logoutButton');
        const listaEntregasContainer = document.getElementById('lista-entregas');
        const tarjetaTemplate = document.getElementById('tarjeta-entrega-template');
        const mensajeVacio = document.getElementById('mensaje-vacio');
        const navItems = document.querySelectorAll('.nav-item');
        const refreshButton = document.getElementById('refreshButton');
        const headerTitle = document.getElementById('header-title');
        const modalContainer = document.getElementById('modal-container');
        const modalContent = document.getElementById('modal-content');
        
        let currentVista = 'Pendiente';

        // --- MANEJO DE AUTENTICACIÓN (CORREGIDO) ---
        async function fetchApi(url, options = {}) {
            // ✅ CORRECCIÓN: Usando 'authToken' para ser consistente con ventas.html
            const token = localStorage.getItem('authToken'); 
            
            if (!token) {
                window.location.href = 'login.html';
                return Promise.reject('Token não encontrado, redirecionando para login.');
            }

            const headers = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`,
                ...options.headers
            };

            const response = await fetch(url, { ...options, headers });
            
            if (response.status === 401) {
                // ✅ CORRECCIÓN: Removendo 'authToken' al cerrar sesión
                localStorage.removeItem('authToken');
                window.location.href = 'login.html';
                return Promise.reject('Sessão expirada, redirecionando para login.');
            }
            return response;
        }

        function showLoader(visible) {
            loaderGlobal.classList.toggle('hidden', !visible);
        }

        function showMessage(iconClass, text, visible) {
            mensajeVacio.classList.toggle('hidden', !visible);
            if(visible) {
                document.getElementById('mensaje-vacio-icono').className = `ph ${iconClass} text-6xl text-slate-400`;
                document.getElementById('mensaje-vacio-texto').textContent = text;
            }
            listaEntregasContainer.classList.toggle('hidden', visible);
        }

        function showConfirmationModal(message, onConfirm) {
            // ... (código del modal sin cambios)
        }
        
        function renderEntregas(entregas) {
            listaEntregasContainer.innerHTML = '';
            if (!entregas || entregas.length === 0) {
                let icon = 'ph-package';
                let text = 'Não há pedidos nesta seção.';
                 if (currentVista === 'Pendiente') { icon = 'ph-clock-countdown'; text = 'Não há pedidos pendentes.'; }
                 else if (currentVista === 'Enviado') { icon = 'ph-truck'; text = 'Nenhum pedido foi enviado.'; }
                 else if (currentVista === 'Entregado') { icon = 'ph-check-circle'; text = 'Nenhum pedido foi entregue.'; }
                 else if (currentVista === 'Cancelado') { icon = 'ph-x-circle'; text = 'Nenhum pedido foi cancelado.'; }
                showMessage(icon, text, true);
                return;
            }
            showMessage('', '', false);

            entregas.forEach(entrega => {
                const card = tarjetaTemplate.content.cloneNode(true).firstElementChild;
                card.querySelector('[data-id]').textContent = entrega.id;
                card.querySelector('[data-cliente]').textContent = entrega.customer_name;
                card.querySelector('[data-total]').textContent = `Total: R$ ${parseFloat(entrega.total).toFixed(2)}`;
                
                const productosUl = card.querySelector('[data-productos]');
                productosUl.innerHTML = '';
                if (Array.isArray(entrega.products) && entrega.products.length > 0) {
                    entrega.products.forEach(producto => {
                        const li = document.createElement('li');
                        li.textContent = `${producto.quantity}x ${producto.name} (R$ ${parseFloat(producto.unit_price).toFixed(2)} c/u)`;
                        productosUl.appendChild(li);
                    });
                } else {
                     const li = document.createElement('li');
                     li.textContent = `(Sem produtos listados)`;
                     li.className = "text-slate-400 italic";
                     productosUl.appendChild(li);
                }

                const direccionLink = card.querySelector('[data-direccion-link]');
                const direccionText = card.querySelector('[data-direccion]');
                if (entrega.customer_address) {
                    direccionText.textContent = entrega.customer_address;
                    const mapUrl = `http://googleusercontent.com/maps/search/?api=1&query=${encodeURIComponent(entrega.customer_address)}`;
                    direccionLink.href = mapUrl;
                } else {
                    direccionText.textContent = 'Endereço não fornecido';
                    direccionLink.style.pointerEvents = 'none';
                    direccionLink.style.opacity = '0.6';
                }

                card.querySelector('[data-telefono]').textContent = entrega.customer_phone || 'Telefone não fornecido';

                const btnsContainer = card.querySelector('.btns-container');
                const loaderCard = card.querySelector('.loader-card');
                btnsContainer.innerHTML = ""; 

                let actionsHtml = '';
                if (currentVista === 'Pendiente') {
                    actionsHtml = `<button data-accion="Enviado" class="btn-accion bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 transition flex items-center justify-center gap-2"> <i class="ph-fill ph-truck text-xl"></i>Marcar como Enviado </button>
                                   <button data-accion="Cancelado" class="btn-accion bg-red-500 hover:bg-red-600 text-white font-bold py-3 transition flex items-center justify-center gap-2"><i class="ph-fill ph-x-circle text-xl"></i>Cancelar Pedido</button>`;
                } else if (currentVista === 'Enviado') {
                    actionsHtml = `<button data-accion="Entregado" class="btn-accion bg-green-500 hover:bg-green-600 text-white font-bold py-3 transition flex items-center justify-center gap-2"> <i class="ph-fill ph-check-circle text-xl"></i>Marcar como Entregue</button>
                                   <button data-accion="Cancelado" class="btn-accion bg-red-500 hover:bg-red-600 text-white font-bold py-3 transition flex items-center justify-center gap-2"><i class="ph-fill ph-x-circle text-xl"></i>Cancelar Pedido</button>`;
                }
                
                if (actionsHtml) {
                    btnsContainer.innerHTML = `<div class="grid grid-cols-1 sm:grid-cols-2">${actionsHtml}</div>`;
                    btnsContainer.querySelectorAll('.btn-accion').forEach(button => {
                        button.addEventListener('click', () => handleAction(entrega, button.dataset.accion, button, loaderCard));
                    });
                }
                listaEntregasContainer.appendChild(card);
            });
        }

        async function fetchAllEntregas() {
            showLoader(true);
            try {
                const response = await fetchApi(`${API_BASE_URL}/orders?status_filter=${currentVista}`);
                const entregas = await response.json();
                renderEntregas(entregas);
            } catch (error) {
                console.error('Erro ao buscar pedidos:', error);
            } finally {
                showLoader(false);
                appContainer.classList.remove('hidden');
            }
        }

        async function handleAction(entrega, accion, clickedButton, loaderCard) {
            // ... (código de handleAction sin cambios)
        }

        logoutButton.addEventListener('click', () => {
            // ✅ CORRECCIÓN: Removendo 'authToken' al cerrar sesión
            localStorage.removeItem('authToken');
            window.location.href = 'login.html';
        });

        refreshButton.addEventListener('click', () => {
             listaEntregasContainer.innerHTML = '';
             fetchAllEntregas();
        });

        navItems.forEach(item => {
            item.addEventListener('click', () => {
                currentVista = item.dataset.vista;
                const vistaText = item.querySelector('span').textContent;
                headerTitle.textContent = `Pedidos ${vistaText}`;
                navItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                listaEntregasContainer.innerHTML = '';
                fetchAllEntregas();
            });
        });

        fetchAllEntregas();
    });
    </script>
</body>
</html>
