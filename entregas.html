<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AnalityInventory - Gestão de Entregas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        #app-container { padding-bottom: 90px; }
        .card-exit-active { transition: opacity 0.5s, transform 0.5s; opacity: 0; transform: scale(0.95); }
        .loader { border-top-color: #3b82f6; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .nav-item.active i, .nav-item.active span { color: #3b82f6; }
        .modal-overlay { transition: opacity 0.3s ease; }
        .modal-container { transition: transform 0.3s ease, opacity 0.3s ease; }
    </style>
</head>

<body class="font-sans">

    <div id="app-container">
        <header class="bg-slate-900/80 backdrop-blur-sm shadow-md sticky top-0 z-10 border-b border-slate-700">
            <div class="max-w-4xl mx-auto px-5 py-4 flex justify-between items-center">
                <h1 id="header-title" class="text-2xl font-bold text-white">Pedidos Pendentes</h1>
                <div class="flex items-center gap-4">
                    <a href="index.html" class="text-slate-400 hover:text-white transition" title="Voltar ao Menu"><i class="ph ph-arrow-u-left-up text-3xl"></i></a>
                    <button id="refreshButton" class="text-slate-400 hover:text-white transition" title="Atualizar"><i class="ph ph-arrow-clockwise text-3xl"></i></button>
                    <button id="logoutButton" class="text-slate-400 hover:text-white transition" title="Sair"><i class="ph ph-sign-out text-3xl"></i></button>
                </div>
            </div>
        </header>

        <main id="lista-entregas" class="max-w-4xl mx-auto p-4"></main>

        <div id="mensaje-vacio" class="hidden text-center mt-16 px-4">
            <i id="mensaje-vacio-icono" class="ph ph-package text-6xl text-slate-500"></i>
            <p id="mensaje-vacio-texto" class="text-slate-400 mt-4 text-lg">Não há pedidos nesta seção.</p>
        </div>

        <nav class="fixed bottom-0 left-0 right-0 bg-slate-900/80 backdrop-blur-sm border-t border-slate-700 h-[80px] z-20">
            <div class="max-w-4xl mx-auto h-full grid grid-cols-4">
                <button data-vista="Pendiente" class="nav-item flex flex-col items-center justify-center text-slate-400 active">
                    <i class="ph ph-clock-countdown text-3xl"></i><span class="text-xs font-medium">Pendentes</span>
                </button>
                <button data-vista="Enviado" class="nav-item flex flex-col items-center justify-center text-slate-400"> <i class="ph ph-truck text-3xl"></i><span class="text-xs font-medium">Enviados</span> </button>
                <button data-vista="Entregado" class="nav-item flex flex-col items-center justify-center text-slate-400">
                    <i class="ph ph-check-circle text-3xl"></i><span class="text-xs font-medium">Entregues</span>
                </button>
                <button data-vista="Cancelado" class="nav-item flex flex-col items-center justify-center text-slate-400">
                    <i class="ph ph-x-circle text-3xl"></i><span class="text-xs font-medium">Cancelados</span>
                </button>
            </div>
        </nav>
    </div>

    <div id="loader-global" class="hidden fixed inset-0 bg-slate-900/50 backdrop-blur-sm flex justify-center items-center z-50">
        <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-600 h-32 w-32"></div>
    </div>
    
    <div id="modal-container" class="hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex justify-center items-center p-4 modal-overlay opacity-0">
        <div class="bg-slate-800 rounded-xl shadow-2xl w-full max-w-md p-6 text-center modal-container opacity-0 scale-95 border border-slate-700">
            <div id="modal-content"></div>
        </div>
    </div>

    <template id="tarjeta-entrega-template">
        <div class="bg-slate-800 rounded-lg shadow-lg mb-4 overflow-hidden border border-slate-700">
            <div class="p-5">
                <div class="flex justify-between items-start mb-2">
                    <span class="text-sm font-semibold bg-blue-900/50 text-blue-300 px-3 py-1 rounded-full">Pedido ID: <span class="font-bold" data-id></span></span>
                    <div class="loader-card hidden w-6 h-6 border-4 border-t-4 border-gray-600 rounded-full animate-spin"></div>
                </div>
                <h2 class="text-xl font-bold text-white" data-cliente></h2> 
                <p class="text-slate-400" data-total></p>
                <div class="my-4">
                    <p class="font-semibold text-slate-300 mb-2">Produtos:</p>
                    <ul class="list-disc list-inside space-y-1 text-slate-300" data-productos></ul>
                </div>
                <div class="border-t border-slate-700 pt-4 space-y-3">
                    <a data-direccion-link href="#" target="_blank" class="flex items-center gap-3 group">
                        <i class="ph ph-map-pin text-2xl text-slate-400 group-hover:text-blue-400 transition"></i>
                        <div>
                            <p class="font-semibold text-slate-200 group-hover:text-blue-400 transition" data-direccion></p>
                            <span class="text-sm text-blue-500">Toque para abrir no mapa</span>
                        </div>
                    </a>
                    <div class="flex items-center gap-3">
                        <i class="ph ph-phone text-2xl text-slate-400"></i>
                        <p class="font-semibold text-slate-200" data-telefono></p>
                    </div>
                </div>
            </div>
            <div class="btns-container grid">
                </div>
        </div>
    </template>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const API_BASE_URL = 'https://mi-primera-app.fly.dev'; 
    const logoutButton = document.getElementById('logoutButton');
    const listaEntregasContainer = document.getElementById('lista-entregas');
    const tarjetaTemplate = document.getElementById('tarjeta-entrega-template');
    const loaderGlobal = document.getElementById('loader-global');
    const mensajeVacio = document.getElementById('mensaje-vacio');
    const navItems = document.querySelectorAll('.nav-item');
    const refreshButton = document.getElementById('refreshButton');
    const headerTitle = document.getElementById('header-title');
    const modalContainer = document.getElementById('modal-container');
    const modalContent = document.getElementById('modal-content');

    let allEntregas = []; 
    let currentVista = 'Pendiente';
    
    // --- AUTH & API ---
    function getAuthHeaders() {
        // **LÓGICA CORREGIDA**: Busca 'authToken'
        const token = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
        if (!token) { window.location.href = 'login.html'; return null; }
        return { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` };
    }

    async function fetchApi(url, options = {}) {
        const headers = getAuthHeaders();
        if (!headers) return Promise.reject('No auth token found');
        const response = await fetch(url, { ...options, headers });
        if (response.status === 401) { window.location.href = 'login.html'; throw new Error('Sessão expirada.'); }
        if (!response.ok) {
            const errorData = await response.json().catch(() => ({}));
            throw new Error(errorData.detail || `Erro do servidor: ${response.status}`);
        }
        return response.json();
    }

    // --- MODAL LOGIC ---
    function showModal(htmlContent) { /* ... (sin cambios) ... */ }
    function hideModal() { /* ... (sin cambios) ... */ }
    function showConfirmationModal(message, onConfirm) { /* ... (sin cambios) ... */ }

    // --- APP LOGIC ---
    async function fetchAllEntregas() {
        showLoader(true);
        try {
            // Se cargan todos los pedidos una vez
            allEntregas = await fetchApi(`${API_BASE_URL}/orders`);
            renderVista(); // Se renderiza la vista actual
        } catch (error) {
            console.error('ERRO ao carregar os pedidos:', error);
            // Manejo de errores
        } finally {
            showLoader(false);
        }
    }

    function renderVista() {
        listaEntregasContainer.innerHTML = '';
        mensajeVacio.classList.add('hidden');
        headerTitle.textContent = `Pedidos ${currentVista}s`;
        
        // Filtra los pedidos en el lado del cliente
        const entregasFiltradas = allEntregas.filter(e => e.status && e.status.toLowerCase() === currentVista.toLowerCase());
        
        if (entregasFiltradas.length === 0) {
            mensajeVacio.classList.remove('hidden');
            // ... (código de mensaje vacío sin cambios) ...
        } else {
            entregasFiltradas.forEach(crearTarjetaEntrega);
        }
    }

    function crearTarjetaEntrega(entrega) {
        const card = tarjetaTemplate.content.cloneNode(true).firstElementChild;
        card.querySelector('[data-id]').textContent = entrega.id;
        card.querySelector('[data-cliente]').textContent = entrega.customer_name;
        card.querySelector('[data-total]').textContent = `Total: R$${parseFloat(entrega.total).toFixed(2)}`;
        card.querySelector('[data-direccion]').textContent = entrega.customer_address || 'Endereço não disponível';
        card.querySelector('[data-telefono]').textContent = entrega.customer_phone || 'Telefone não disponível';
        card.querySelector('[data-direccion-link]').href = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(entrega.customer_address)}`;
        
        const productosContainer = card.querySelector('[data-productos]');
        productosContainer.innerHTML = '';
        
        // **LÓGICA CORREGIDA**: Lee de 'entrega.products' que es lo que envía la API
        const items = entrega.products || []; 
        if (items.length > 0) {
            items.forEach(p => { 
                const li = document.createElement('li');
                // **LÓGICA CORREGIDA**: Lee 'p.name' y 'p.unit_price' que ahora la API sí envía
                li.textContent = `${p.quantity}x ${p.name} (R$${parseFloat(p.unit_price || 0).toFixed(2)} cada)`;
                productosContainer.appendChild(li); 
            });
        } else { 
            const li = document.createElement('li'); 
            li.textContent = 'Produtos não especificados.'; 
            productosContainer.appendChild(li); 
        }

        const statusEl = card.querySelector('[data-status]');
        statusEl.textContent = entrega.status;
        const statusColors = {'Pendiente': 'bg-yellow-500', 'Enviado': 'bg-blue-500', 'Entregado': 'bg-green-500', 'Cancelado': 'bg-red-500'};
        statusEl.classList.add(statusColors[entrega.status] || 'bg-slate-600');
        
        const btnsContainer = card.querySelector('.btns-container');
        btnsContainer.innerHTML = '';
        const actions = {
            'Pendiente': [{ text: 'Marcar como Enviado', status: 'Enviado', color: 'bg-blue-600 hover:bg-blue-700' }, { text: 'Cancelar', status: 'Cancelado', color: 'bg-red-600 hover:bg-red-700' }],
            'Enviado': [{ text: 'Marcar como Entregue', status: 'Entregado', color: 'bg-green-600 hover:bg-green-700' }, { text: 'Cancelar', status: 'Cancelado', color: 'bg-red-600 hover:bg-red-700' }]
        };

        if (actions[entrega.status]) {
            actions[entrega.status].forEach(action => {
                const button = document.createElement('button');
                button.textContent = action.text;
                button.className = `flex-1 text-white font-bold py-3 transition ${action.color}`;
                button.addEventListener('click', () => handleAction(action.status, entrega, card));
                btnsContainer.appendChild(button);
            });
        }

        listaEntregasContainer.appendChild(card);
    }

    async function handleAction(newStatus, entrega, card) {
        const performAction = async () => {
            const loaderCard = card.querySelector('.loader-card');
            const buttons = card.querySelectorAll('.btns-container button');
            loaderCard.classList.remove('hidden');
            buttons.forEach(b => b.disabled = true);
            try {
                await fetchApi(`${API_BASE_URL}/orders/${entrega.id}/status`, { method: 'PUT', body: JSON.stringify({ status: newStatus }) });
                card.classList.add('card-exit-active');
                card.addEventListener('transitionend', () => card.remove());
            } catch (error) {
                alert(`Erro ao executar ação: ${error.message}`);
                loaderCard.classList.add('hidden');
                buttons.forEach(b => b.disabled = false);
            }
        };
        if (newStatus === 'Cancelado') {
            showConfirmationModal(`Tem certeza que deseja CANCELAR o Pedido #${entrega.id}?`, performAction);
        } else {
            performAction();
        }
    }
    
    function showLoader(visible) { loaderGlobal.classList.toggle('hidden', !visible); }

    // --- EVENT LISTENERS ---
    refreshButton.addEventListener('click', fetchAllEntregas);
    logoutButton.addEventListener('click', () => {
        localStorage.removeItem('authToken');
        sessionStorage.removeItem('authToken');
        window.location.href = 'login.html';
    });
    navItems.forEach(item => {
        item.addEventListener('click', () => {
            currentVista = item.dataset.vista;
            navItems.forEach(i => i.classList.remove('active'));
            item.classList.add('active');
            renderVista(); // Solo renderiza, no vuelve a pedir a la API
        });
    });
    
    // --- INITIALIZATION ---
    fetchAllEntregas();
});
</script>
</body>
</html>
