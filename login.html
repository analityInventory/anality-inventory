<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AnalityInventory - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- SCRIPT DE RECAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            background-image: radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.1) 1px, transparent 0);
            background-size: 20px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .login-container {
            background-color: #1e293b;
            border-radius: 1rem;
            padding: 2.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 400px;
            border: 1px solid #334155;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            color: #ffffff;
            letter-spacing: -1px;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #94a3b8;
            font-weight: 600;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #475569;
            border-radius: 0.5rem;
            background-color: #334155;
            color: #f1f5f9;
            transition: all 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.4);
        }
        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            margin-top: 1.5rem;
            border: none;
            border-radius: 0.5rem;
            background-color: #3b82f6;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            color: #475569;
            font-size: 0.8rem;
            text-align: center;
        }
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .g-recaptcha {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
        }

        /* Estilos para o modal personalizado */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .modal-container {
            background-color: #1e293b;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: scale(0.9);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            border: 1px solid #334155;
            color: #e2e8f0;
        }
        .modal-overlay.show {
            opacity: 1;
        }
        .modal-overlay.show .modal-container {
            transform: scale(1);
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1 class="logo">AnalityInventory</h1>
        <form id="loginForm">
            <div class="mb-4">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" id="username" class="form-input" placeholder="Seu nome de usuário" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" class="form-input" required>
            </div>
            
            <div class="flex items-center mb-4">
                <input type="checkbox" id="remember-me" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-600 rounded bg-gray-700">
                <label for="remember-me" class="ml-2 block text-sm text-slate-400">Lembrar-me</label>
            </div>

            <!-- WIDGET DE RECAPTCHA -->
            <!-- IMPORTANTE! Substitua com sua chave de site real -->
            <div class="g-recaptcha" data-sitekey="6LdVrXcrAAAAAC41CuesKaE1vj-xPO9JhCc2iQvU"></div>

            <button type="submit" id="login-button" class="btn-primary flex items-center justify-center">
                <span id="login-text">Entrar</span>
                <div id="login-spinner" class="spinner hidden"></div>
            </button>
        </form>
    </div>

    <div class="footer">
        <span id="copyright"></span>. Todos os direitos reservados. Versão 5.1.0
    </div>

    <!-- Modal Personalizado para Mensagens -->
    <div id="custom-modal-overlay" class="modal-overlay hidden">
        <div class="modal-container">
            <div id="modal-content">
                <!-- Conteúdo do modal será inserido aqui -->
            </div>
            <button id="close-modal-btn" class="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition">Fechar</button>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- Funções para o Modal Personalizado ---
    const customModalOverlay = document.getElementById('custom-modal-overlay');
    const modalContent = document.getElementById('modal-content');
    const closeModalBtn = document.getElementById('close-modal-btn');

    /**
     * Exibe o modal personalizado com a mensagem e ícone apropriados.
     * @param {string} message - A mensagem a ser exibida.
     * @param {boolean} isError - Se true, exibe um ícone de erro; caso contrário, um ícone de sucesso.
     */
    function showCustomModal(message, isError = false) {
        modalContent.innerHTML = `
            <i class="ph ${isError ? 'ph-x-circle text-red-500' : 'ph-check-circle text-green-500'} text-6xl mb-4"></i>
            <h2 class="text-2xl font-bold text-white mb-2">${isError ? 'Erro!' : 'Sucesso!'}</h2>
            <p class="text-lg text-slate-300 mb-4">${message}</p>
        `;
        customModalOverlay.classList.add('show', 'flex');
        customModalOverlay.classList.remove('hidden');
    }

    /**
     * Oculta o modal personalizado.
     */
    function hideCustomModal() {
        customModalOverlay.classList.remove('show');
        setTimeout(() => {
            customModalOverlay.classList.add('hidden');
            modalContent.innerHTML = ''; // Limpa o conteúdo
        }, 300); // Tempo da transição CSS
    }

    // Event listener para fechar o modal
    closeModalBtn.addEventListener('click', hideCustomModal);
    customModalOverlay.addEventListener('click', (e) => {
        if (e.target === customModalOverlay) {
            hideCustomModal();
        }
    });

    // --- Redirecionamento se já estiver logado ---
    const token = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
    if (token) {
        window.location.href = 'index.html'; // Redireciona para o menu principal
        return;
    }

    // --- Elementos do DOM ---
    const loginForm = document.getElementById('loginForm');
    const loginButton = document.getElementById('login-button');
    const loginText = document.getElementById('login-text');
    const loginSpinner = document.getElementById('login-spinner');
    const rememberMeCheckbox = document.getElementById('remember-me'); // Novo seletor
    document.getElementById('copyright').textContent = `© ${new Date().getFullYear()} AnalityInventory`;

    // --- Lógica de Login ---
    loginForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        
        const recaptchaResponse = grecaptcha.getResponse();
        if (!recaptchaResponse) {
            showCustomModal("Por favor, complete o reCAPTCHA.", true);
            return;
        }

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const rememberMe = rememberMeCheckbox.checked; // Pega o estado do checkbox
        
        // CORREÇÃO CRÍTICA AQUI: Use a URL CORRETA da sua API
        const API_BASE_URL = 'https://mi-primera-app.fly.dev'; 
        
        loginText.classList.add('hidden');
        loginSpinner.classList.remove('hidden');
        loginButton.disabled = true;

        try {
            const response = await fetch(`${API_BASE_URL}/token`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ grant_type: 'password', username, password }).toString()
            });

            if (response.ok) {
                const data = await response.json();
            
                if (rememberMe) {
                   localStorage.setItem('authToken', data.access_token);
                } else {
                   sessionStorage.setItem('authToken', data.access_token);
                }
                window.location.href = 'index.html'; // Redireciona para o menu principal
            } else {
                const errorData = await response.json().catch(() => ({ detail: 'Erro de comunicação.' }));
                showCustomModal(`Erro ao iniciar sessão: ${errorData.detail}`, true);
                grecaptcha.reset();
            }
        } catch (error) {
            showCustomModal(`Erro de rede: Não foi possível conectar à API. Detalhes: ${error.message}`, true);
            grecaptcha.reset();
        } finally {
            loginText.classList.remove('hidden');
            loginSpinner.classList.add('hidden');
            loginButton.disabled = false;
        }
    });
});
</script>

</body>
</html>

</body>
</html>
