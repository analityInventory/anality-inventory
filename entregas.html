<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AnalityInventory - Gestão de Entregas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
        .form-input { width: 100%; padding: 0.75rem; border: 1px solid #475569; border-radius: 0.5rem; background-color: #334155; color: #f1f5f9; transition: all 0.2s; }
        .form-input:focus { outline: none; border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.4); }
        .loader { border-top-color: #3b82f6; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .card-exit-active { transition: opacity 0.5s, transform 0.5s; opacity: 0; transform: scale(0.95); }
    </style>
</head>
<body class="font-sans">

    <header class="bg-slate-900/80 backdrop-blur-sm shadow-md sticky top-0 z-20 border-b border-slate-700">
        <div class="max-w-7xl mx-auto px-5 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-white">Gestão de Entregas</h1>
            <div class="flex items-center gap-4">
                 <a href="index.html" class="text-slate-400 hover:text-white transition" title="Voltar ao Menu"><i class="ph ph-arrow-u-left-up text-3xl"></i></a>
                 <button id="logoutButton" class="text-slate-400 hover:text-white transition" title="Sair"><i class="ph ph-sign-out text-3xl"></i></button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4 lg:p-6">
        <div class="mb-6 bg-slate-800 p-4 rounded-xl shadow-lg flex flex-wrap gap-4 items-center border border-slate-700">
            <div class="flex-grow">
                <label class="text-sm font-medium text-slate-400">Filtrar por Status:</label>
                <select id="status-filter" class="form-input mt-1">
                    <option value="Pendiente" selected>Pendiente</option>
                    <option value="Enviado">Enviado</option>
                    <option value="Entregado">Entregado</option>
                    <option value="Cancelado">Cancelado</option>
                    <option value="Todos">Todos</option>
                </select>
            </div>
            <button id="refresh-button" class="bg-blue-600 text-white p-3 rounded-lg self-end hover:bg-blue-700 transition" title="Atualizar Lista">
                <i class="ph ph-arrow-clockwise text-xl"></i>
            </button>
        </div>

        <div id="orders-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        <div id="loader-global" class="hidden text-center py-10">
            <div class="loader inline-block w-12 h-12 border-4 rounded-full"></div>
            <p class="mt-2 text-slate-400">Carregando entregas...</p>
        </div>
        <p id="no-orders-message" class="hidden text-center text-slate-500 py-16 text-xl">Nenhuma entrega encontrada.</p>
    </main>
    
    <template id="order-card-template">
        <div class="bg-slate-800 rounded-xl shadow-lg flex flex-col border border-slate-700">
            <div class="p-5 flex-grow">
                <div class="flex justify-between items-start mb-3">
                    <div>
                        <p class="font-bold text-lg text-white" data-customer-name></p>
                        <p class="text-sm text-slate-400">Pedido #<span data-order-id></span> - <span data-order-date></span></p>
                    </div>
                    <span class="px-3 py-1 text-xs font-bold rounded-full text-white" data-status></span>
                </div>
                <div class="text-sm text-slate-300 space-y-1 mb-4">
                    <p><i class="ph ph-phone mr-2"></i><span data-customer-phone></span></p>
                    <p><i class="ph ph-map-pin mr-2"></i><span data-customer-address></span></p>
                </div>
                <div class="border-t border-slate-700 pt-3">
                    <h4 class="font-semibold text-slate-300 mb-2">Produtos:</h4>
                    <ul class="text-sm space-y-1 text-slate-200" data-products-list></ul>
                </div>
            </div>
            <div class="bg-slate-900/50 p-4 border-t border-slate-700 rounded-b-xl">
                <div class="flex justify-between items-center mb-3">
                    <span class="text-sm text-slate-400">Taxa de Entrega: <span data-delivery-fee></span></span>
                    <span class="text-xl font-bold text-blue-400" data-total></span>
                </div>
                <div class="flex gap-2" data-actions></div>
                <div class="loader-card hidden w-6 h-6 border-2 rounded-full animate-spin mx-auto"></div>
            </div>
        </div>
    </template>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- CONFIG & STATE ---
    const API_BASE_URL = 'https://mi-primera-app.fly.dev';

    // --- SELECTORS ---
    const statusFilter = document.getElementById('status-filter');
    const ordersContainer = document.getElementById('orders-container');
    const loaderGlobal = document.getElementById('loader-global');
    const noOrdersMessage = document.getElementById('no-orders-message');
    const refreshButton = document.getElementById('refresh-button');
    const logoutButton = document.getElementById('logoutButton');

    // --- AUTHENTICATION ---
    function getAuthHeaders() {
        const token = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
        if (!token) { window.location.href = 'login.html'; return null; }
        return { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` };
    }

    // --- API LOGIC ---
    async function fetchApi(endpoint, options = {}) {
        const headers = getAuthHeaders();
        if (!headers) return;
        try {
            const response = await fetch(`${API_BASE_URL}${endpoint}`, { headers, ...options });
            if (!response.ok) {
                if (response.status === 401) window.location.href = 'login.html';
                const errorData = await response.json().catch(() => ({ detail: 'Erro desconhecido.' }));
                throw new Error(errorData.detail);
            }
            if (response.status === 204) return null;
            return response.json();
        } catch (error) {
            alert(`Erro na API: ${error.message}`);
            throw error;
        }
    }

    // --- ORDER MANAGEMENT ---
    async function fetchAllOrders() {
        loaderGlobal.classList.remove('hidden');
        noOrdersMessage.classList.add('hidden');
        ordersContainer.innerHTML = '';
        
        try {
            const status = statusFilter.value;
            // **LÓGICA CORREGIDA**: Usa el filtro para pedir solo los datos necesarios
            const endpoint = status === 'Todos' ? '/orders' : `/orders?status_filter=${status}`;
            const orders = await fetchApi(endpoint);
            
            noOrdersMessage.classList.toggle('hidden', orders.length === 0);
            orders.forEach(createOrderCard);
        } catch (error) {
            console.error("Falha ao buscar pedidos:", error);
            noOrdersMessage.textContent = "Não foi possível carregar os pedidos.";
            noOrdersMessage.classList.remove('hidden');
        } finally {
            loaderGlobal.classList.add('hidden');
        }
    }

    function createOrderCard(order) {
        const template = document.getElementById('order-card-template');
        const card = template.content.cloneNode(true).firstElementChild;

        card.querySelector('[data-customer-name]').textContent = order.customer_name || 'Cliente';
        card.querySelector('[data-order-id]').textContent = order.id;
        card.querySelector('[data-order-date]').textContent = new Date(order.order_date.replace(' ', 'T')).toLocaleString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' });
        card.querySelector('[data-customer-phone]').textContent = order.customer_phone || 'N/A';
        card.querySelector('[data-customer-address]').textContent = order.customer_address || 'N/A';
        card.querySelector('[data-delivery-fee]').textContent = `R$${(order.delivery_fee || 0).toFixed(2)}`;
        card.querySelector('[data-total]').textContent = `R$${(order.total || 0).toFixed(2)}`;

        const productsList = card.querySelector('[data-products-list]');
        // **LÓGICA CORREGIDA**: Usa 'p.name' y 'p.unit_price' como envía la API
        if (order.products && order.products.length > 0) {
            order.products.forEach(p => {
                const li = document.createElement('li');
                li.textContent = `${p.quantity}x ${p.name} (R$${p.unit_price.toFixed(2)})`;
                productsList.appendChild(li);
            });
        } else {
            productsList.innerHTML = '<li>Nenhum produto listado.</li>';
        }

        const statusEl = card.querySelector('[data-status]');
        statusEl.textContent = order.status;
        const statusColors = { 'Pendiente': 'bg-yellow-500', 'Enviado': 'bg-blue-500', 'Entregado': 'bg-green-500', 'Cancelado': 'bg-red-500' };
        statusEl.classList.add(statusColors[order.status] || 'bg-slate-500');

        const actionsContainer = card.querySelector('[data-actions]');
        const actions = {
            'Pendiente': [{ text: 'Marcar como Enviado', status: 'Enviado', color: 'bg-blue-600 hover:bg-blue-700' }, { text: 'Cancelar', status: 'Cancelado', color: 'bg-red-600 hover:bg-red-700' }],
            'Enviado': [{ text: 'Marcar como Entregado', status: 'Entregado', color: 'bg-green-600 hover:bg-green-700' }, { text: 'Cancelar', status: 'Cancelado', color: 'bg-red-600 hover:bg-red-700' }]
        };

        if (actions[order.status]) {
            actions[order.status].forEach(action => {
                const button = document.createElement('button');
                button.textContent = action.text;
                button.className = `flex-1 text-white font-semibold py-2 px-3 text-sm rounded-lg transition ${action.color}`;
                button.addEventListener('click', () => handleStatusChange(order.id, action.status, card));
                actionsContainer.appendChild(button);
            });
        }

        ordersContainer.appendChild(card);
    }
    
    async function handleStatusChange(orderId, newStatus, card) {
        const performAction = async () => {
            const loader = card.querySelector('.loader-card');
            const buttons = card.querySelectorAll('[data-actions] button');
            loader.classList.remove('hidden');
            buttons.forEach(b => b.disabled = true);
            try {
                await fetchApi(`/orders/${orderId}/status`, { method: 'PUT', body: JSON.stringify({ status: newStatus }) });
                card.classList.add('card-exit-active');
                setTimeout(() => card.remove(), 500);
            } catch (error) {
                alert(`Erro ao atualizar status: ${error.message}`);
                loader.classList.add('hidden');
                buttons.forEach(b => b.disabled = false);
            }
        };
        
        if (newStatus === 'Cancelado') {
            if (confirm(`Tem certeza que deseja CANCELAR o Pedido #${orderId}?`)) performAction();
        } else {
            performAction();
        }
    }

    // --- EVENT LISTENERS ---
    statusFilter.addEventListener('change', fetchAllOrders);
    refreshButton.addEventListener('click', fetchAllOrders);
    logoutButton.addEventListener('click', () => {
        localStorage.removeItem('authToken');
        sessionStorage.removeItem('authToken');
        window.location.href = 'login.html';
    });

    // --- INITIALIZATION ---
    fetchAllOrders();
});
</script>

</body>
</html>
