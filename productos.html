<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AnalityInventory - Gest칚o de Produtos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body { background-color: #f1f5f9; font-family: 'Inter', sans-serif; }
        .form-input {
            width: 100%; padding: 0.75rem; border: 1px solid #cbd5e1;
            border-radius: 0.5rem; transition: all 0.2s; background-color: #f8fafc;
        }
        .form-input:focus {
            outline: none; border-color: #3b82f6; background-color: white;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4);
        }
        .modal-overlay { transition: opacity 0.3s ease; }
        .modal-container { transition: transform 0.3s ease, opacity 0.3s ease; }
        .loader { border-top-color: #3b82f6; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-sans">

    <div id="loader-global" class="fixed inset-0 bg-white bg-opacity-75 flex justify-center items-center z-50">
        <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-32 w-32"></div>
    </div>

    <div id="app-container" class="hidden">
        <header class="bg-white shadow-md sticky top-0 z-20">
            <div class="max-w-7xl mx-auto px-5 py-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-slate-800">Gest칚o de Produtos</h1>
                <div>
                     <a href="entregaa.html" class="text-slate-600 hover:text-blue-600 transition active:scale-90 mr-4" title="Voltar aos Pedidos">
                        <i class="ph ph-truck text-3xl"></i>
                     </a>
                     <button id="logoutButton" class="text-slate-600 hover:text-red-600 transition active:scale-90" title="Sair">
                         <i class="ph ph-sign-out text-3xl"></i>
                     </button>
                </div>
            </div>
        </header>
    
        <main class="max-w-7xl mx-auto p-4 lg:p-6">
            
            <div class="bg-white p-5 rounded-xl shadow-lg mb-6">
                <h3 class="text-xl font-bold text-slate-800 mb-4">Resumo do Invent치rio</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-center">
                    <div class="text-center md:text-left">
                        <p class="text-slate-500 text-sm">游눯 Valor Total do Invent치rio (Venda)</p>
                        <p id="total-inventory-value" class="text-4xl font-bold text-green-600">R$0.00</p>
                    </div>
                    <div class="text-center md:text-left">
                        <p class="text-slate-500 text-sm">游닍 Unidades Totais em Stock</p>
                        <p id="total-stock-units" class="text-4xl font-bold text-blue-600">0</p>
                    </div>
                </div>
            </div>
    
            <div class="bg-white p-5 rounded-xl shadow-lg">
                <div class="flex flex-wrap justify-between items-center gap-4 mb-4">
                    <div class="flex-grow min-w-[250px]">
                        <input type="text" id="search-input" placeholder="Buscar por nome, marca ou ID..." class="form-input">
                    </div>
                    <div class="flex items-center gap-4">
                        <label class="flex items-center gap-2 text-slate-600 cursor-pointer">
                            <input type="checkbox" id="out-of-stock-filter" class="h-4 w-4 rounded text-blue-600 focus:ring-blue-500">
                            Mostrar esgotados
                        </label>
                        <button id="add-product-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2 transition-transform active:scale-95">
                            <i class="ph ph-plus-circle text-xl"></i>
                            <span>Novo Produto</span>
                        </button>
                    </div>
                </div>
                <div class="h-[calc(100vh-420px)] overflow-y-auto pr-2">
                    <table class="w-full text-left">
                        <thead class="sticky top-0 bg-slate-50 z-10">
                            <tr>
                                <th class="p-3 text-sm font-semibold text-slate-600">ID</th>
                                <th class="p-3 text-sm font-semibold text-slate-600">Produto</th>
                                <th class="p-3 text-sm font-semibold text-slate-600">Custo</th>
                                <th class="p-3 text-sm font-semibold text-slate-600">Pre칞o</th>
                                <th class="p-3 text-sm font-semibold text-slate-600">Stock</th>
                                <th class="p-3 text-sm font-semibold text-slate-600">Valor Total</th>
                                <th class="p-3 text-sm font-semibold text-slate-600">Clasif.</th>
                                <th class="p-3 text-sm font-semibold text-slate-600">A칞칫es</th>
                            </tr>
                        </thead>
                        <tbody id="product-list-body"></tbody>
                    </table>
                     <p id="no-products-message" class="hidden text-center text-slate-500 py-16">Nenhum produto encontrado.</p>
                </div>
            </div>
        </main>
    </div>
    
    <div id="product-modal-overlay" class="hidden fixed inset-0 bg-black bg-opacity-60 z-40 flex justify-center items-center p-4 modal-overlay opacity-0">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg modal-container opacity-0 scale-95" id="product-modal-container">
            <div class="flex justify-between items-center p-5 border-b border-slate-200">
                <h3 id="form-title" class="text-xl font-bold text-slate-800">Adicionar Novo Produto</h3>
                <button id="modal-close-btn" class="text-slate-500 hover:text-slate-800 transition">
                    <i class="ph ph-x text-2xl"></i>
                </button>
            </div>
            <form id="product-form" class="p-5 space-y-4">
                <input type="hidden" id="product-id">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Nome do Produto *</label>
                    <input type="text" id="product-name" class="form-input" required>
                </div>
                 <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Marca</label>
                    <input type="text" id="product-brand" class="form-input">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                         <label class="block text-sm font-medium text-slate-700 mb-1">Custo (R$)</label>
                        <input type="number" id="product-cost" min="0" step="0.01" value="0" class="form-input">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Pre칞o de Venda (R$) *</label>
                        <input type="number" id="product-price" min="0.01" step="0.01" class="form-input" required>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Stock Inicial *</label>
                    <input type="number" id="product-stock" min="0" step="1" class="form-input" required>
                </div>
                <div class="flex gap-4 pt-4 border-t border-slate-200">
                    <button type="submit" id="save-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-transform active:scale-95">Salvar Produto</button>
                    <button type="button" id="clear-button" class="w-auto bg-slate-200 hover:bg-slate-300 text-slate-800 font-bold py-3 px-4 rounded-lg transition-transform active:scale-95">Limpar</button>
                </div>
            </form>
        </div>
    </div>
    
    <template id="product-row-template">
        <tr class="border-b border-slate-200 hover:bg-slate-50">
            <td class="p-3 text-slate-500 font-mono text-xs" data-id></td>
            <td class="p-3">
                <p class="font-bold text-slate-800" data-name></p>
                <p class="text-xs text-slate-500" data-brand></p>
            </td>
            <td class="p-3 text-sm text-slate-600" data-cost></td>
            <td class="p-3 font-semibold text-blue-600" data-price></td>
            <td class="p-3 font-bold text-lg" data-stock></td>
            <td class="p-3 font-medium text-slate-700" data-total-value></td>
            <td class="p-3"><span class="px-2 py-1 text-xs font-bold rounded-full text-white" data-classification></span></td>
            <td class="p-3">
                <div class="flex gap-3">
                    <button data-action="edit" class="text-blue-600 hover:text-blue-800 text-xl" title="Editar"><i class="ph ph-pencil-simple"></i></button>
                    <button data-action="delete" class="text-red-600 hover:text-red-800 text-xl" title="Excluir"><i class="ph ph-trash"></i></button>
                </div>
            </td>
        </tr>
    </template>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- CONFIG & STATE ---
    const API_BASE_URL = 'https://mi-primera-app.fly.dev'; // Reemplaza si es necesario
    let allProducts = [];
    let editingProductId = null;

    // --- SELECTORS ---
    const appContainer = document.getElementById('app-container');
    const loaderGlobal = document.getElementById('loader-global');
    const productListBody = document.getElementById('product-list-body');
    const noProductsMessage = document.getElementById('no-products-message');
    const searchInput = document.getElementById('search-input');
    const outOfStockFilter = document.getElementById('out-of-stock-filter');
    const productForm = document.getElementById('product-form');
    const formTitle = document.getElementById('form-title');
    const saveButton = document.getElementById('save-button');
    const clearButton = document.getElementById('clear-button');
    const logoutButton = document.getElementById('logoutButton');
    const totalInventoryValueEl = document.getElementById('total-inventory-value');
    const totalStockUnitsEl = document.getElementById('total-stock-units');
    const addProductBtn = document.getElementById('add-product-btn');
    const productModalOverlay = document.getElementById('product-modal-overlay');
    const productModalContainer = document.getElementById('product-modal-container');
    const modalCloseBtn = document.getElementById('modal-close-btn');

    // --- API LOGIC (CORREGIDA)---
    async function fetchApi(endpoint, options = {}) {
        const token = localStorage.getItem('accessToken');
        // 1. Si no hay token, redirige a login. Se acab칩 la alerta.
        if (!token) {
            window.location.href = 'login.html';
            return; // Detiene la ejecuci칩n
        }

        const headers = { 
            'Content-Type': 'application/json', 
            'Authorization': `Bearer ${token}`,
            ...options.headers
        };
        
        try {
            const response = await fetch(`${API_BASE_URL}${endpoint}`, { headers, ...options });
            // 2. Si el token es inv치lido (401), borra el token malo y redirige a login.
            if (response.status === 401) {
                localStorage.removeItem('accessToken');
                window.location.href = 'login.html';
                return; // Detiene la ejecuci칩n
            }
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({ detail: 'Erro desconhecido no servidor.' }));
                throw new Error(errorData.detail);
            }
            if (response.status === 204) return null;
            return response.json();
        } catch (error) {
            console.error("API Fetch Error:", error);
            throw error;
        }
    }

    // --- L칍GICA DEL MODAL ---
    function showModal() {
        productModalOverlay.classList.remove('hidden');
        setTimeout(() => {
            productModalOverlay.classList.remove('opacity-0');
            productModalContainer.classList.remove('opacity-0', 'scale-95');
        }, 10);
    }

    function hideModal() {
        productModalOverlay.classList.add('opacity-0');
        productModalContainer.classList.add('opacity-0', 'scale-95');
        setTimeout(() => {
            productModalOverlay.classList.add('hidden');
            clearForm();
        }, 300);
    }

    // --- DATA LOADING & RENDERING ---
    async function loadProducts() {
        try {
            const filterText = searchInput.value;
            const outOfStock = outOfStockFilter.checked;
            const includeAll = true; // Siempre traer todos y filtrar en el frontend para el c치lculo ABC
            const params = new URLSearchParams({
                ...(filterText && { filter_text: filterText }),
                out_of_stock: outOfStock.toString(),
                include_all: 'true' // Par치metro para asegurar que traemos todo para los c치lculos de resumen
            });

            // Usamos una promesa para asegurar que la API no bloquee el resto
            const productsPromise = fetchApi(`/products?${params.toString()}`);
            
            // Si la promesa es undefined (porque no hab칤a token), la funci칩n ya habr치 redirigido.
            if (!productsPromise) return;

            allProducts = await productsPromise;
            
            // Ocultar el loader y mostrar la app solo despu칠s de la primera carga exitosa
            loaderGlobal.classList.add('hidden');
            appContainer.classList.remove('hidden');

            renderProducts();

        } catch (error) {
            // No mostramos alerta porque fetchApi ya redirige en caso de error de autenticaci칩n.
            console.error(`Erro ao carregar produtos: ${error.message}`);
        }
    }

    function renderProducts() {
        noProductsMessage.classList.toggle('hidden', allProducts.length > 0);
        
        let totalInventoryValue = 0;
        let totalStock = 0;
        
        allProducts.forEach(p => {
            totalInventoryValue += (p.price || 0) * (p.stock || 0);
            totalStock += p.stock || 0;
        });

        const outOfStockFilterChecked = document.getElementById('out-of-stock-filter').checked;
        let filteredForDisplay = outOfStockFilterChecked 
            ? allProducts.filter(p => p.stock <= 0)
            : allProducts;
        
        let processedData = filteredForDisplay.map(p => ({
            ...p,
            totalValue: (p.price || 0) * (p.stock || 0)
        }));

        processedData.sort((a, b) => b.totalValue - a.totalValue);
        let accumulatedValue = 0;
        const totalAbcValue = processedData.reduce((sum, p) => sum + p.totalValue, 0);

        processedData.forEach(p => {
            accumulatedValue += p.totalValue;
            const percentage = totalAbcValue > 0 ? (accumulatedValue / totalAbcValue) * 100 : 0;
            if (percentage <= 80) p.classification = "A";
            else if (percentage <= 95) p.classification = "B";
            else p.classification = "C";
        });

        productListBody.innerHTML = '';
        const template = document.getElementById('product-row-template');
        processedData.forEach(p => {
            const row = template.content.cloneNode(true).firstElementChild;
            row.querySelector('[data-id]').textContent = p.id;
            row.querySelector('[data-name]').textContent = p.name;
            row.querySelector('[data-brand]').textContent = p.brand || 'N/A';
            row.querySelector('[data-cost]').textContent = `R$${(p.costo || 0).toFixed(2)}`;
            row.querySelector('[data-price]').textContent = `R$${(p.price || 0).toFixed(2)}`;
            
            const stockEl = row.querySelector('[data-stock]');
            stockEl.textContent = p.stock;
            stockEl.className = 'p-3 font-bold text-lg';
            if (p.stock <= 0) stockEl.classList.add('text-red-500');
            else if (p.stock > 0 && p.stock <= 10) stockEl.classList.add('text-yellow-500');
            else stockEl.classList.add('text-slate-700');

            row.querySelector('[data-total-value]').textContent = `R$${p.totalValue.toFixed(2)}`;
            
            const classEl = row.querySelector('[data-classification]');
            classEl.textContent = p.classification;
            if (p.classification === "A") classEl.style.backgroundColor = '#16a34a';
            else if (p.classification === "B") classEl.style.backgroundColor = '#f59e0b';
            else classEl.style.backgroundColor = '#ef4444';
            
            row.querySelector('[data-action="edit"]').addEventListener('click', () => prepareEditForm(p));
            row.querySelector('[data-action="delete"]').addEventListener('click', () => deleteProduct(p.id, p.name));
            
            productListBody.appendChild(row);
        });

        totalInventoryValueEl.textContent = `R$${totalInventoryValue.toFixed(2)}`;
        totalStockUnitsEl.textContent = totalStock;
    }

    // --- FORM LOGIC ---
    function prepareEditForm(product) {
        clearForm();
        editingProductId = product.id;
        formTitle.textContent = 'Editar Produto';
        saveButton.textContent = 'Atualizar Produto';
        document.getElementById('product-id').value = product.id;
        document.getElementById('product-name').value = product.name;
        document.getElementById('product-brand').value = product.brand || '';
        document.getElementById('product-cost').value = product.costo || 0;
        document.getElementById('product-price').value = product.price;
        document.getElementById('product-stock').value = product.stock;
        showModal();
    }

    function clearForm() {
        editingProductId = null;
        productForm.reset();
        formTitle.textContent = 'Adicionar Novo Produto';
        saveButton.textContent = 'Salvar Produto';
        document.getElementById('product-id').value = '';
    }

    async function handleFormSubmit(e) {
        e.preventDefault();
        saveButton.disabled = true;
        saveButton.textContent = 'Salvando...';

        const productData = {
            name: document.getElementById('product-name').value,
            brand: document.getElementById('product-brand').value || null,
            costo: parseFloat(document.getElementById('product-cost').value),
            price: parseFloat(document.getElementById('product-price').value),
            stock: parseInt(document.getElementById('product-stock').value, 10),
        };

        try {
            if (editingProductId) {
                await fetchApi(`/products/${editingProductId}`, { method: 'PUT', body: JSON.stringify(productData) });
            } else {
                await fetchApi('/products', { method: 'POST', body: JSON.stringify(productData) });
            }
            hideModal();
            loadProducts();
        } catch (error) {
            alert(`Erro ao salvar produto: ${error.message}`);
        } finally {
            saveButton.disabled = false;
        }
    }

    async function deleteProduct(id, name) {
        if (!confirm(`Tem certeza que deseja excluir o produto "${name}"?`)) return;
        try {
            await fetchApi(`/products/${id}`, { method: 'DELETE' });
            loadProducts();
        } catch (error) {
            alert(`Erro ao excluir produto: ${error.message}`);
        }
    }
    
    // --- EVENT LISTENERS ---
    searchInput.addEventListener('input', renderProducts); // Filtra en el frontend
    outOfStockFilter.addEventListener('change', renderProducts); // Filtra en el frontend
    productForm.addEventListener('submit', handleFormSubmit);
    addProductBtn.addEventListener('click', () => {
        clearForm();
        showModal();
    });
    modalCloseBtn.addEventListener('click', hideModal);
    clearButton.addEventListener('click', clearForm);
    productModalOverlay.addEventListener('click', (e) => {
        if (e.target === productModalOverlay) {
            hideModal();
        }
    });
    logoutButton.addEventListener('click', () => {
        localStorage.removeItem('accessToken');
        window.location.href = 'login.html';
    });

    // --- INITIALIZATION ---
    loadProducts();
});
</script>
</body>
</html>
