<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AnalityInventory - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Azul oscuro de la industria */
            background-image: radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.1) 1px, transparent 0);
            background-size: 20px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .login-container {
            background-color: #1e293b; /* Un tono más claro de azul */
            border-radius: 1rem;
            padding: 2.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 400px;
            border: 1px solid #334155;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            color: #ffffff;
            letter-spacing: -1px;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #94a3b8;
            font-weight: 600;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #475569;
            border-radius: 0.5rem;
            background-color: #334155;
            color: #f1f5f9;
            transition: all 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.4);
        }
        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            margin-top: 1.5rem;
            border: none;
            border-radius: 0.5rem;
            background-color: #3b82f6; /* Azul vibrante */
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            color: #475569;
            font-size: 0.8rem;
            text-align: center;
        }
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="login-container">
        <h1 class="logo">AnalityInventory</h1>
        <form id="loginForm">
            <div class="mb-4">
                <label for="username" class="form-label">Email</label>
                <input type="email" id="username" class="form-input" placeholder="seuemail@exemplo.com" required>
            </div>
            <div>
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" class="form-input" required>
            </div>
            <div class="flex items-center justify-between mt-4">
                <label class="flex items-center text-sm text-slate-400">
                    <input type="checkbox" id="remember-me" class="form-checkbox h-4 w-4 bg-slate-700 border-slate-600 text-blue-600 rounded focus:ring-blue-500">
                    <span class="ml-2">Lembrar usuário</span>
                </label>
                <a href="#" class="text-sm text-slate-400 hover:text-white">Esqueceu a senha?</a>
            </div>
            <button type="submit" id="login-button" class="btn-primary flex items-center justify-center">
                <span id="login-text">Entrar</span>
                <div id="login-spinner" class="spinner hidden"></div>
            </button>
        </form>
    </div>

    <div class="footer">
        <span id="copyright"></span>. Todos os direitos reservados. Versão 5.0.1
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- Redirección si ya está logueado ---
    const token = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
    if (token) {
        window.location.href = 'pedidos.html'; // Redirige al panel de pedidos
        return;
    }

    // --- Elementos del DOM ---
    const loginForm = document.getElementById('loginForm');
    const loginButton = document.getElementById('login-button');
    const loginText = document.getElementById('login-text');
    const loginSpinner = document.getElementById('login-spinner');
    document.getElementById('copyright').textContent = `© ${new Date().getFullYear()} AnalityInventory`;

    // --- Lógica de Login ---
    loginForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        const username = document.getElementById('username').value; // El campo de usuario ahora es el email
        const password = document.getElementById('password').value;
        const rememberMe = document.getElementById('remember-me').checked;
        const API_BASE_URL = 'https://mi-primera-app.fly.dev';
        
        // Muestra el spinner y deshabilita el botón
        loginText.classList.add('hidden');
        loginSpinner.classList.remove('hidden');
        loginButton.disabled = true;

        try {
            const response = await fetch(`${API_BASE_URL}/token`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ grant_type: 'password', username, password }).toString()
            });

            if (response.ok) {
                const data = await response.json();
                const storage = rememberMe ? localStorage : sessionStorage;
                storage.setItem('authToken', data.access_token);
                window.location.href = 'pedidos.html'; // Redirige al panel de pedidos
            } else {
                const errorData = await response.json().catch(() => ({ detail: 'Erro de comunicação com o servidor.' }));
                alert(`Erro ao iniciar sessão: ${errorData.detail}`);
            }
        } catch (error) {
            alert(`Erro de rede: Não foi possível conectar à API.`);
        } finally {
            // Oculta el spinner y habilita el botón
            loginText.classList.remove('hidden');
            loginSpinner.classList.add('hidden');
            loginButton.disabled = false;
        }
    });
});
</script>

</body>
</html>
